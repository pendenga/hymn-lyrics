---
number: 74
title: Praise Ye the Lord
marking: Resolutely
verses:
- number: 1
  lines:
  - Praise ye the Lord! My heart shall join
  - In work so pleasant, so divine,
  - Now, while the flesh is my abode,
  - And when my soul ascends to God.
- number: 2
  lines:
  - Praise shall employ my noblest pow’rs
  - While immortality endures;
  - My days of praise shall ne’er be past
  - While life and thought and being last.
- number: 3
  lines:
  - Why should I make a man my trust?
  - Princes must die and turn to dust.
  - Their breath departs; their pomp and pow’r
  - And thoughts all vanish in an hour.
- number: 4
  lines:
  - Happy the man whose hopes rely
  - On Israel’s God! He made the sky
  - And earth and seas with all their train,
  - And none shall find his promise vain.
- number: 5
  lines:
  - His truth forever stands secure.
  - He saves th’oppressed; he feeds the poor;
  - He sends the troubled conscience peace
  - And grants the captive sweet release.
- number: 6
  lines:
  - The Lord gives eyesight to the blind;
  - The Lord supports the sinking mind.
  - He helps the stranger in distress,
  - The widow, and the fatherless.
- number: 7
  lines:
  - He loves the Saints—he knows them well—
  - But turns the wicked down to hell.
  - Thy God, O Zion, ever reigns;
  - Praise him in everlasting strains.
credits:
  text: Isaac Watts, 1674–1748; based on Psalm 146
  music: Evan Stephens, 1854–1930
