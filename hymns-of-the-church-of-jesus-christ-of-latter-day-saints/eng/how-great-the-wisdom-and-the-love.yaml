number: 195
title: How Great the Wisdom and the Love
marking: Calmly
verses:
- number: 1
  lines:
  - How great the wisdom and the love
  - That filled the courts on high
  - And sent the Savior from above
  - To suffer, bleed, and die!
- number: 2
  lines:
  - His precious blood he freely spilt;
  - His life he freely gave,
  - A sinless sacrifice for guilt,
  - A dying world to save.
- number: 3
  lines:
  - By strict obedience Jesus won
  - The prize with glory rife:
  - “Thy will, O God, not mine be done,”
  - Adorned his mortal life.
- number: 4
  lines:
  - He marked the path and led the way,
  - And ev’ry point defines
  - To light and life and endless day
  - Where God’s full presence shines.
- number: 5
  optional: true
  lines:
  - In mem’ry of the broken flesh
  - We eat the broken bread
  - And witness with the cup, afresh,
  - Our faith in Christ, our Head.
- number: 6
  optional: true
  lines:
  - How great, how glorious, how complete
  - Redemption’s grand design,
  - Where justice, love, and mercy meet
  - In harmony divine!
  - Verses 1, 2, 5, and 6 are especially appropriate for the sacrament.
credits:
