---
number: 198
title: That Easter Morn
marking: With dignity
verses:
- number: 1
  lines:
  - That Easter morn, a grave that burst
  - Proclaimed to man that “Last and First”
  - Had ris’n again
  - And conquered pain.
- number: 2
  lines:
  - This morn renews for us that day
  - When Jesus cast the bonds away,
  - Took living breath
  - And conquered death.
- number: 3
  lines:
  - Thus we in gratitude recall
  - And give our love and pledge our all,
  - Shed grateful tear
  - And conquer fear.
