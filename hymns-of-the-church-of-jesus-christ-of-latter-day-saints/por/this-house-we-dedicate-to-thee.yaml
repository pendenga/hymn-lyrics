verses:
- number: 1
  lines:
  - Nós dedicamos esta casa,
  - Deus de nossos pais:
  - Aceita-a e nos abençoa
  - Cada dia mais.
- number: 2
  lines:
  - Inspira a teus servos quando
  - Falam sobre ti,
  - E cada coração dirige
  - Ao orar aqui.
- number: 3
  lines:
  - Que nossos filhos bem amados
  - Venham sempre aqui
  - E pelo Espírito tocados
  - Tenham paz em ti.
