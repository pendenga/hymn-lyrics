number: 62
title: Mais Perto Quero Estar
marking: Suave
verses:
- number: 1
  lines:
  - Mais perto quero estar,
  - Meu Deus, de ti,
  - Mesmo que seja a dor
  - Que me una a ti!
  - Sempre hei de suplicar:
  - “Mais perto quero estar;
  - Mais perto quero estar,
  - Meu Deus, de ti!”
- number: 2
  lines:
  - Vivendo triste aqui,
  - Na solidão,
  - Paz e descanso a mim
  - Os teus braços dão.
  - Sempre hei de suplicar:
  - “Mais perto quero estar;
  - Mais perto quero estar,
  - Meu Deus, de ti!”
- number: 3
  lines:
  - Sejam meus passos, pois,
  - Degraus do céu
  - Todas as provações
  - Proveito meu.
  - Sempre hei de suplicar:
  - “Mais perto quero estar;
  - Mais perto quero estar,
  - Meu Deus, de ti!”
- number: 4
  lines:
  - Então ao despertar
  - Junto de ti
  - As minhas aflições
  - Deixarei ali.
  - Sempre hei de suplicar:
  - “Mais perto quero estar;
  - Mais perto quero estar,
  - Meu Deus, de ti!”
- number: 5
  lines:
  - Minh’alma cantará
  - A ti, Senhor,
  - Cheia de gratidão
  - Pelo teu amor.
  - Sempre hei de suplicar:
  - “Mais perto quero estar;
  - Mais perto quero estar,
  - Meu Deus, de ti!”
