  - Sê bem-vindo, dia santo,
  - Hoje vamos repousar,
  - Desfrutando todo o encanto
  - Deste dia de orar.
  - Irmanados e contentes,
  - Poderemos nos juntar
  - E humildes, reverentes
  - A verdade desfrutar.
  - Sê bem-vindo, dia santo,
  - Hoje vamos repousar,
  - Desfrutando todo o encanto
  - Deste dia de orar.
- number: 2
  lines:
  - Escutai o som dos ninhos,
  - De crianças a sorrir,
  - O cantar dos passarinhos
  - Oh! quão grato é ouvir.
  - Cada nota nos convida
  - Para irmos sem tardar
  - À Igreja tão querida
  - A verdade escutar.
  - Sê bem-vindo, dia santo,
  - Hoje vamos repousar,
  - Desfrutando todo o encanto
  - Deste dia de orar.
- number: 3
  lines:
  - Na escola, aprendizes,
  - Dedicados vamos ser.
  - Pra que sempre, bem felizes,
  - Possa Deus nos acolher.
  - Estudando livros santos
  - Aprendemos o perdão,
  - Que afasta desencantos
  - E aquece o coração.
  - Sê bem-vindo, dia santo,
  - Hoje vamos repousar,
  - Desfrutando todo o encanto
  - Deste dia de orar.
- number: 4
  lines:
  - Aos amigos e vizinhos
  - Nos unamos com amor,
  - Para não herdar sozinhos
  - O reinado do Senhor
  - Nossa fé depositamos
  - Na palavra de Jesus;
  - Só por ele esperamos
  - Alcançar do céu a luz.
