---
number: 151
title: Minha Alma Hoje Tem a luz
marking: Alegre
verses:
- number: 1
  lines:
  - Minha alma hoje tem a luz,
  - Um esplêndido clarão;
  - Brilha mais que o sol no céu azul,
  - Pois vem da salvação.
  - Uma luz eu sinto na alma,
  - Nos momentos de alegria e paz,
  - E, na influência do Senhor,
  - Minha alma se compraz.
- number: 2
  lines:
  - Minha alma hoje cantos tem,
  - Em louvor do grande Rei,
  - E mostrando minha gratidão,
  - Seu nome exaltarei!
  - Uma luz eu sinto na alma,
  - Nos momentos de alegria e paz,
  - E, na influência do Senhor,
  - Minha alma se compraz.
- number: 3
  lines:
  - Minha alma hoje é feliz,
  - Porque ouve excelsos sons
  - Sua paz sacia o coração,
  - Inspira atos bons.
  - Uma luz eu sinto na alma,
  - Nos momentos de alegria e paz,
  - E, na influência do Senhor,
  - Minha alma se compraz.
credits:
  text: Eliza E. Hewitt, 1851–1920
  music: John R. Sweney, 1837–1899
