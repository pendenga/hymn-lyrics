---
number: 144
title: Mãos ao Trabalho
marking: Brilhante
verses:
- number: 1
  lines:
  - Mãos ao trabalho, jovens!
  - Mostrai maior valor
  - Eia enquanto tendes
  - Vossa vida em flor!
  - Vamos, enquanto é dia,
  - Com força trabalhar;
  - Vamos que vindo a noite,
  - Não há mais lidar.
- number: 2
  lines:
  - Mãos ao trabalho, homens!
  - Antes que fuja a luz:
  - Eia, que é tempo agora
  - De servir Jesus!
  - Ide o vigor da vida
  - Todos ao bem votar;
  - Vamos que vindo a noite,
  - Não há mais lidar.
- number: 3
  lines:
  - Mãos ao trabalho, todos!
  - Lutemos com valor
  - Vamos, irmãos, à obra
  - Com maior fervor
  - Com todo nosso empenho
  - Por Cristo trabalhar!
  - Vamos que vindo a noite,
  - Vamos descansar.
credits:
  text: Annie Louisa Walker Coghill, 1854
  music: Lowell Mason, 1792–1872
