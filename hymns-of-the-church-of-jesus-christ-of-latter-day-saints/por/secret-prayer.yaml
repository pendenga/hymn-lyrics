number: 81
title: Secreta Oração
marking: Reverente
verses:
- number: 1
  lines:
  - Há horas de preciosa paz
  - Em que meu coração
  - Do mundo se desprende em
  - Secreta oração.
  - Renderei meu coração
  - Em secreta oração
  - Ganharei por esse dom
  - Com os anjos comunhão.
- number: 2
  lines:
  - A senda que nos levará
  - À celestial mansão
  - Somente se descobre por
  - Secreta oração.
  - Renderei meu coração
  - Em secreta oração
  - Ganharei por esse dom
  - Com os anjos comunhão.
- number: 3
  lines:
  - Ao navegar por este mar
  - De desesperação
  - Minh’alma se consola em
  - Secreta oração.
  - Renderei meu coração
  - Em secreta oração
  - Ganharei por esse dom
  - Com os anjos comunhão.
- number: 4
  lines:
  - E quando tenha que andar
  - Por entre tentação
  - Ao meu Senhor elevarei
  - Secreta oração.
  - Renderei meu coração
  - Em secreta oração
  - Ganharei por esse dom
  - Com os anjos comunhão.
