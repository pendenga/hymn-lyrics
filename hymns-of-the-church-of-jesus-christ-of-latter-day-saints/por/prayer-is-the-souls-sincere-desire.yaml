number: 82
title: Eis-nos Agora Aqui
marking: Calmo
verses:
- number: 1
  lines:
  - Eis-nos agora aqui, Senhor,
  - Teu nome a consagrar,
  - Cantando juntos teu louvor
  - E juntos a te amar.
- number: 2
  lines:
  - Vem, pois, ó Pai, nos assistir
  - Na hora de aflição
  - E teu amor nos faz sentir
  - Em cada coração.
- number: 3
  lines:
  - Recebe nossas petições,
  - Tu, ó divino amor;
  - Aumenta em nossos corações
  - Da fé o santo ardor.
- number: 4
  lines:
  - A fervorosa prece traz
  - Conforto à solidão;
  - Senhor, despede-nos em paz
  - E dá-nos teu perdão.
credits:
  text: James Montgomery, 1771–1854
  music: George Careless, 1839–1932
