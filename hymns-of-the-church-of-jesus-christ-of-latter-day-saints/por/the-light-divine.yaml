title: A Luz de Deus
marking: Com fervor
verses:
- number: 1
  lines:
  - A luz de Deus faz germinar a planta e a flor
  - E dá ao nosso coração confiança e amor.
  - Pai, concede-nos a luz,
  - faz-nos bem viver;
  - Ilumina o nosso olhar,
  - faz-nos compreender.
  - Nós queremos a missão de propagar a luz.
  - Ó dá-nos tal missão Senhor,
  - Dá-nos, ó Jesus!
