number: 153
title: Deixa a Luz do Sol Entrar
marking: Brilhante
verses:
- number: 1
  lines:
  - Deixa a luz do sol entrar,
  - Deixa a luz do sol brilhar,
  - Dentro de teu coração.
  - Pode pouco parecer,
  - Mas ventura hás de ter
  - Tendo sempre o sol no coração.
  - Tendo o sol no coração
  - Tu verás a doce luz
  - Irradiando de Jesus.
  - Tuas mágoas longe vão
  - Tendo sempre o sol no coração.
- number: 2
  lines:
  - Diz palavras bem gentis,
  - Se quiseres ser feliz,
  - Tendo o sol no coração.
  - Teu trabalho enfrentarás,
  - Tua dor esquecerás,
  - Tendo sempre o sol no coração.
  - Tendo o sol no coração
  - Tu verás a doce luz
  - Irradiando de Jesus.
  - Tuas mágoas longe vão
  - Tendo sempre o sol no coração.
- number: 3
  lines:
  - Mais feliz tu viverás,
  - Sempre alegre, sempre em paz,
  - Com o sol no coração.
  - Essa luz que a ti virá,
  - Teu caminho alumiará,
  - Tendo sempre o sol no coração.
  - Tendo o sol no coração
  - Tu verás a doce luz
  - Irradiando de Jesus.
  - Tuas mágoas longe vão
  - Tendo sempre o sol no coração.
- number: 4
  lines:
  - Ergue do pecado o véu,
  - Deixa entrar a luz do céu,
  - Abre ao sol teu coração.
  - Canta hosanas ao Senhor,
  - Leva a Deus o teu louvor,
  - Tendo sempre o sol no coração.
  - Tendo o sol no coração
  - Tu verás a doce luz
  - Irradiando de Jesus.
  - Tuas mágoas longe vão
  - Tendo sempre o sol no coração.
