---
number: 193
title: Sou um Filho de Deus
marking: Com fervor
verses:
- number: 1
  lines:
  - Sou um filho de Deus,
  - Por ele estou aqui.
  - Mandou-me à terra, deu-me um lar,
  - E pais tão bons pra mim.
  - Ensinai-me, ajudai-me as leis de Deus guardar
  - Para que um dia eu vá com ele habitar.
- number: 2
  lines:
  - Sou um filho de Deus,
  - Não me desampareis
  - E hoje mesmo começai
  - A ensinar-me as leis.
  - Ensinai-me, ajudai-me as leis de Deus guardar
  - Para que um dia eu vá com ele habitar.
- number: 3
  lines:
  - Sou um filho de Deus,
  - E galardão terei.
  - Se cumpro sua lei aqui,
  - Com ele viverei.
  - Ensinai-me, ajudai-me as leis de Deus guardar
  - Para que um dia eu vá com ele habitar.
