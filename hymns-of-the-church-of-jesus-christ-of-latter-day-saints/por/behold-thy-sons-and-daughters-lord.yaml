number: 169
title: Eis os Teus Filhos, Ó Senhor
marking: Com devoção
verses:
- number: 1
  lines:
  - Eis os teus filhos, ó Senhor,
  - nos quais impomos as mãos
  - Teu evangelho de amor
  - nos fez todos irmãos.
- number: 2
  lines:
  - Envia-lhes a doce luz
  - que o teu Espírito traz
  - Enquanto andarem na tua lei,
  - que tenham tua paz.
- number: 3
  lines:
  - Oh, vem selá-los com poder,
  - suas almas purificar
  - Que sintam que os queres, pois,
  - em teu reino adotar.
- number: 4
  lines:
  - Confirma-lhes a tenra fé
  - que em ti vêm depositar
  - Que possam sempre progredir
  - e a perfeição buscar.
