number: 32
title: Castelo Forte
marking: Majestosamente
verses:
- number: 1
  lines:
  - Castelo forte é nosso Deus.
  - É torre invencível.
  - Com forte mão defende os seus,
  - Transpõe o intransponível.
  - O mal sobrepujou,
  - Da Queda nos salvou;
  - É grande o seu poder,
  - Que a tudo faz viver
  - E para sempre reinará.
