number: 102
title: Nossa Humilde Prece Atende
marking: Suave
verses:
- number: 1
  lines:
  - Nossa humilde prece atende,
  - Ouve nossa oração
  - Em teu nome, reverentes,
  - Abençoamos água e pão
  - Do Calvário recordamos
  - O teu sofrimento atroz.
  - Não permitas que esqueçamos
  - Que morreste tu por nós.
- number: 2
  lines:
  - Enche nossos corações com
  - Tolerância e perdão.
  - Ao teu trono, Deus excelso,
  - Chegue nossa petição
  - Quando nos provarmos dignos
  - De tua graça desfrutar
  - Que contigo, em glória eterna,
  - Nós possamos habitar.
