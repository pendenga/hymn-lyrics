title: Mais Vontade Dá-me
marking: Fervorosamente
verses:
- number: 1
  lines:
  - Mais vontade dá-me
  - De odiar o mal,
  - Mais calma em pesares,
  - Mais nobre ideal;
  - Mais fé no meu Mestre,
  - Mais consagração,
  - Mais força ao servi-lo,
  - Mais grata oração.
- number: 2
  lines:
  - Mais prudente faz-me,
  - Mais sábio e gentil,
  - Mais firme na causa,
  - Mais forte e viril;
  - Mais reto na vida,
  - Mais triste ao pecar,
  - Mais humilde filho,
  - Mais pronto a amar.
- number: 3
  lines:
  - Mais pureza dá-me,
  - Mais força em Jesus,
  - Mais autodomínio,
  - Mais paz nessa cruz;
  - Mais rica esperança,
  - Mais obras aqui,
  - Mais ânsia do céu,
  - Mais vida em ti.
