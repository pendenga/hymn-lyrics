---
number: 142
title: Nossa Lei É Trabalhar
marking: Com energia
verses:
- number: 1
  lines:
  - A vida é luta sem quartel,
  - Viver é batalhar!
  - Portanto, vinde, meus irmãos,
  - Nossa lei é trabalhar!
  - Nossa lei é trabalhar, trabalhar,
  - Trabalhar com alegria e cantar,
  - Pois para nós e nossa grei,
  - Trabalhar é sempre a lei.
- number: 2
  lines:
  - Não há preguiça entre nós;
  - Saibamos bem lutar,
  - Que a luta é longa e dura, mas
  - Nossa lei é trabalhar!
  - Nossa lei é trabalhar, trabalhar,
  - Trabalhar com alegria e cantar,
  - Pois para nós e nossa grei,
  - Trabalhar é sempre a lei.
- number: 3
  lines:
  - Em toda hora e lugar
  - Contente hei de estar,
  - Pois trabalhando sou feliz
  - Nossa lei é trabalhar!
  - Nossa lei é trabalhar, trabalhar,
  - Trabalhar com alegria e cantar,
  - Pois para nós e nossa grei,
  - Trabalhar é sempre a lei.
- number: 4
  lines:
  - Na luta contra o tentador
  - Não há desanimar,
  - Por isso avante, meus irmãos,
  - Nossa lei é trabalhar!
  - Nossa lei é trabalhar, trabalhar,
  - Trabalhar com alegria e cantar,
  - Pois para nós e nossa grei,
  - Trabalhar é sempre a lei.
credits:
