---
number: 106
title: Jesus de Nazaré, Mestre e Rei
marking: Com fervor
verses:
- number: 1
  lines:
  - Jesus de Nazaré,
  - Mestre e Rei,
  - Com sofrimento e dor
  - Cumpres a lei;
  - Para nos resgatar
  - Baixas do céu
  - Aparta teus fiéis
  - Da vil Babel!
- number: 2
  lines:
  - Hoje, ao partilhar
  - Deste teu pão,
  - Ouvimos outra vez
  - A oração
  - Que testemunho dá
  - De nosso amor
  - E prometemos ter
  - Maior fervor.
- number: 3
  lines:
  - A nossos lábios em
  - Renovação,
  - Queremos elevar
  - A água e pão;
  - Guia-nos, ó Jesus,
  - Até o fim
  - Graça maior não há:
  - Vive em mim!
credits:
  text and music: Hugh W. Dougall, 1872–1963
