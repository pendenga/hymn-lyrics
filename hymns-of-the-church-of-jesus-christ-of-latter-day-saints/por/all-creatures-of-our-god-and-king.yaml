---
number: 29
title: Ó Criaturas do Senhor
marking: Exultante
verses:
- number: 1
  lines:
  - Ó criaturas do Senhor,
  - Cantai hosanas, dai louvor —
  - Aleluia!
  - Aleluia!
  - A natureza, em cada flor,
  - Fala das bênçãos do Senhor —
  - Aleluia! Aleluia!
  - Aleluia, cantemos!
  - Aleluia!
- number: 2
  lines:
  - Chuvas copiosas lá do céu
  - Mandam colheitas a granel —
  - Aleluia!
  - Aleluia!
  - Na madrugada rosicler
  - Deus perpetua seu mister —
  - Aleluia! Aleluia!
  - Aleluia, cantemos!
  - Aleluia!
- number: 3
  lines:
  - Vede os riachos ao passar
  - Louvam ao Pai a marulhar —
  - Aleluia!
  - Aleluia!
  - E o evangelho de Jesus
  - É estrela guia que conduz —
  - Aleluia! Aleluia!
  - Aleluia, cantemos!
  - Aleluia!
- number: 4
  lines:
  - A terra em ciclo milenar,
  - Sempre a colheita faz brotar —
  - Aleluia!
  - Aleluia!
  - As róseas flores do jardim
  - Belas florescerão sem fim —
  - Aleluia! Aleluia!
  - Aleluia, cantemos!
  - Aleluia!
