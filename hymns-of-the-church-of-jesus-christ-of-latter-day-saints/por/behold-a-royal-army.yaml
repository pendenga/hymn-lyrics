title: As Hostes do Eterno
marking: Marcial
verses:
- number: 1
  lines:
  - As hostes do eterno
  - Já entram a lutar.
  - Com armas e bandeiras,
  - O mal a rechaçar.
  - As filas já formadas
  - Enfrentam com valor
  - As lutas e porfias
  - Do fero agressor.
  - Avançar, avançar,
  - Por ele que nos salva!
  - Avançar, avançar,
  - Por Cristo, Rei Jesus!
  - Avançar, avançar, avançar!
  - Por Cristo, Rei Jesus!
- number: 2
  lines:
  - Se é forte o inimigo,
  - Terrível, perspicaz,
  - Sem medo o desarvoram,
  - Lutando pela paz
  - E ao brado de alerta,
  - Fiel e sem temor,
  - Tremula a bandeira,
  - Escuta-se o clamor:
  - Avançar, avançar,
  - Por ele que nos salva!
  - Avançar, avançar,
  - Por Cristo, Rei Jesus!
  - Avançar, avançar, avançar!
  - Por Cristo, Rei Jesus!
- number: 3
  lines:
  - E quando vemos finda
  - A luta sem quartel,
  - E o bravo já descansa,
  - Humilde e fiel,
  - O Cristo enfim domina,
  - Seu reino é perenal,
  - E faz-se ouvir a hoste,
  - Em brado triunfal:
  - Avançar, avançar,
  - Por ele que nos salva!
  - Avançar, avançar,
  - Por Cristo, Rei Jesus!
  - Avançar, avançar, avançar!
  - Por Cristo, Rei Jesus!
