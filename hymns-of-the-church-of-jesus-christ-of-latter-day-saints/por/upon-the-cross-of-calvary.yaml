number: 109
title: Em uma Cruz Jesus Morreu
marking: Solene
verses:
- number: 1
  lines:
  - Em uma cruz Jesus morreu.
  - Meu Rei e meu Senhor.
  - Seu sacrifício de amor
  - A vida ao mundo deu.
- number: 2
  lines:
  - Na cruz, tão manso ele expirou
  - A fim de nos mostrar
  - O excelso lar, eterno lar
  - Que a cruz nos franqueou.
- number: 3
  lines:
  - Morreu na cruz em solidão
  - E o mundo pôde ver
  - Que ao ressurgir podemos ter
  - A eterna exaltação.
