title: Lá na Judéia, Onde Cristo Nasceu
marking: Com júbilo
verses:
- number: 1
  lines:
  - Lá na Judéia, onde Cristo nasceu
  - Os pastorzinhos ouviram do céu:
  - Glória a Deus! Glória a Deus!
  - Glória a Deus nas alturas
  - E na terra sempre paz—
  - E na terra sempre paz!
- number: 2
  lines:
  - Cantam os anjos no céu com amor,
  - Doce mensagem de paz e louvor:
  - Glória a Deus! Glória a Deus!
  - Glória a Deus nas alturas
  - E na terra sempre paz—
  - E na terra sempre paz!
- number: 3
  lines:
  - Tempo virá quando em todo lugar,
  - Homens irão reunidos cantar:
  - Glória a Deus! Glória a Deus!
  - Glória a Deus nas alturas
  - E na terra sempre paz—
  - E na terra sempre paz!
- number: 4
  lines:
  - Nós, com os anjos, a rejubilar,
  - Hoje, queremos, em coro, cantar:
  - Glória a Deus! Glória a Deus!
  - Glória a Deus nas alturas
  - E na terra sempre paz—
  - E na terra sempre paz!
