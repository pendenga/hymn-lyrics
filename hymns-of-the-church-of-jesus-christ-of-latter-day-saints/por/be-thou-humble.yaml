---
number: 74
title: Sê Humilde
marking: Calmo
verses:
- number: 1
  lines:
  - Sê humilde nas fraquezas, e o Senhor há de guiar-te
  - Guiar-te pela mão e responder-te a oração.
  - Sê humilde em tuas preces e terás doce benção,
  - A benção de sentires seu consolo e proteção.
- number: 2
  lines:
  - Sê humilde em teu chamado e o Senhor há de ensinar-te
  - A pura caridade ao servires teu irmão.
  - Sê humilde em tuas lutas e terás a recompensa
  - De herdares para sempre a celestial mansão.
