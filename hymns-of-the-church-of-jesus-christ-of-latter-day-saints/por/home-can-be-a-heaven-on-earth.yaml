---
number: 189
title: Pode o Lar Ser Como o Céu
marking: Brilhante
verses:
- number: 1
  lines:
  - Pode o lar ser como o céu,
  - Se nele existe amor;
  - Com felicidade e paz
  - E as bênçãos do Senhor.
  - Alegria salutar,
  - Segurança e bem-estar
  - Fazem do lar um céu na terra,
  - Onde é bom estar.
- number: 2
  lines:
  - Com a Noite Familiar,
  - A chama se mantém
  - Viva em nossos corações,
  - Guiando para o Bem.
  - Pais zelosos a ensinar,
  - Filhos prontos a escutar,
  - Rumo ao doce lar celeste,
  - Onde é bom ficar.
- number: 3
  lines:
  - Diariamente em nosso lar,
  - O estudo e a oração
  - Vêm nutrir no amor de Deus
  - A mente e o coração.
  - Gratos hinos a entoar,
  - Sempre a Deus a suplicar:
  - “Leva-nos, Pai, ao lar celeste,
  - Onde é bom ficar.”
