---
number: 21
title: Ao Salvador Louvemos
marking: Entusiasticamente
verses:
- number: 1
  lines:
  - Ao Salvador louvemos,
  - Ó filhos de Sião—
  - Seus resgatados chegam,
  - Buscando proteção.
  - Com hinos sacrossantos,
  - A Cristo graças dão,
  - Por este grande dia
  - De graça e perdão!
- number: 2
  lines:
  - Ó vinde, toda a terra,
  - O tema aprendei—
  - Cantai em harmonia,
  - Louvores dai ao Rei.
  - Seu braço já se estende,
  - Que todos possam ver
  - O congregar dos justos
  - Na terra a ocorrer!
- number: 3
  lines:
  - Ó Israel, de novo,
  - Em festa exultai—
  - A voz de Deus vos chama,
  - Silentes atentai.
  - A liberdade traz-nos,
  - Cantemos o louvor,
  - A Cristo, Rei Eterno,
  - Do mundo o Salvador.
- number: 4
  lines:
  - Juntai-vos, pois, ó santos
  - E por Sião lutai—
  - Tal como Cristo manda,
  - Com ele caminhai.
  - Em vão os inimigos
  - E maus contenderão,
  - Pois a mansão eterna
  - Os santos ganharão.
credits:
  text: William W. Phelps, 1792–1872
  music: John E. Tullidge, 1806–1873
