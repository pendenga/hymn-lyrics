number: 101
title: Deus, Escuta-nos Orar
marking: Suplicante
verses:
- number: 1
  lines:
  - Deus, escuta-nos orar.
  - Tua graça suplicar,
  - De tomarmos com amor
  - Os emblemas do Senhor.
- number: 2
  lines:
  - Dá-nos, Pai, a santa paz,
  - Que a fé em ti nos traz;
  - Vê-nos hoje o pão tomar,
  - Nossa vida vem moldar.
- number: 3
  lines:
  - Com a água tu nos dás
  - Teu Espírito de paz
  - E na tua redenção
  - Esperamos o perdão.
