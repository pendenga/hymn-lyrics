title: Mundo Feliz, Nasceu Jesus
marking: Jubiloso
verses:
- number: 1
  lines:
  - Mundo feliz, nasceu Jesus.
  - Nasceu trazendo a luz!
  - Trazendo a salvação,
  - Trazendo a redenção,
  - Louvemos ao Senhor,
  - Louvemos ao Senhor!
  - Louvemos, louvemos ao Senhor!
- number: 2
  lines:
  - Mundo feliz, o seu perdão
  - Roguemos em união!
  - Na terra e no mar,
  - Cantemos sem cessar,
  - Cantemos seu louvor,
  - Cantemos seu louvor!
  - Cantemos, cantemos seu louvor!
- number: 3
  lines:
  - Mundo feliz, hoje afinal,
  - Vencido foi o mal!
  - Em nosso coração,
  - Em santa contrição,
  - Roguemos seu perdão,
  - Roguemos seu perdão!
  - Roguemos, roguemos seu perdão!
- number: 4
  lines:
  - Mundo feliz, louvai a Deus
  - Aos gratos dotes seus!
  - O Filho nos mandou,
  - Ao pecador salvou
  - Hosanas ao Senhor,
  - Hosanas ao Senhor!
  - Hosanas, hosanas ao Senhor!
