---
number: 33
title: Glória a Deus Cantai
marking: Com louvor
verses:
- number: 1
  lines:
  - Glória a Deus cantai!
  - Com jubilosa voz,
  - Tudo louvai!
  - Louvai o seu amor,
  - Que apaga nossa dor;
  - Cantai que vem a nós o Redentor.
- number: 2
  lines:
  - Cristo, o Salvador,
  - Concede sua luz
  - Ao pecador.
  - Cantai com destemor
  - As bênçãos do Senhor;
  - O canto é oração ao Redentor.
- number: 3
  lines:
  - Glória cantai a Deus!
  - Que eterno amor enviou
  - Aos filhos seus.
  - Cantai em seu louvor,
  - Dai graças ao Senhor;
  - Seu nome é para nós consolador.
credits:
