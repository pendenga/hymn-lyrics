---
number: 69
title: Vinde a Cristo
marking: Docemente
verses:
- number: 1
  lines:
  - Vinde a Cristo, desconsolados,
  - Vossos pesares lhe confiareis.
  - Ele vos chama ao belo porto
  - Onde descanso tereis, (tereis).
- number: 2
  lines:
  - Vinde a Cristo, ele vos ouve.
  - Ele do mal vos libertará;
  - Com infinitas bênçãos vos busca
  - E seu amor vos dará, (dará).
- number: 3
  lines:
  - Vinde a Cristo, que vos atende,
  - Ao Pai rogando em oração
  - Que vos envie os anjos santos
  - De sua eterna mansão, (mansão).
- number: 4
  lines:
  - Vinde a Cristo, de toda a terra
  - E de distantes ilhas do mar
  - A todos chama a voz divina:
  - “Vinde comigo morar, (morar)”.
credits:
  text and music: Orson Pratt Huish, 1851–1932
