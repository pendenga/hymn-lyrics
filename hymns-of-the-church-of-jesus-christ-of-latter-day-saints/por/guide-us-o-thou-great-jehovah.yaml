  lines:
  - Faz, Senhor, que se propaguem
  - Boas novas de Sião.
  - Um pilar de fogo e nuvem
  - Nos será por pavilhão.
  - Ó Messias prometido,
  - Eis a tua legião
  - Eis a tua legião!
- number: 3
