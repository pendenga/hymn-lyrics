---
number: 149
title: A Alma É Livre
marking: Majestoso
verses:
- number: 1
  lines:
  - A alma é livre para agir
  - E seu destino decidir;
  - Suprema lei deixou-nos Deus
  - Não forçará os filhos seus.
- number: 2
  lines:
  - Apenas faz-nos escolher
  - O bem ou o mal neste viver;
  - Conselhos dá-nos, com amor,
  - Cuidado, graças e favor.
- number: 3
  lines:
  - Assim, não vamos mais pecar
  - E a boa trilha palmilhar,
  - Pois Deus aprova a devoção
  - E anseio pela perfeição.
- number: 4
  lines:
  - É livre o homem pra pensar
  - E procurar o eterno lar;
  - Se não, seria irracional,
  - Sem conhecer o bem e o mal.
credits:
  text: William C. Clegg, 1823–1903
  music: Evan Stephens, 1854–1930
