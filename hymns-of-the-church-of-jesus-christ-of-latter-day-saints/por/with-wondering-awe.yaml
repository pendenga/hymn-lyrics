---
number: 131
title: No Dia de Natal
marking: Com ânimo
verses:
- number: 1
  lines:
  - No dia de Natal surgiu
  - No céu gentil estrela
  - E os pastores de Belém
  - Um canto ouviram ao vê-la:
  - Hosana, hosana, hosana ao Senhor!
- number: 2
  lines:
  - A luz da estrela conduziu
  - Os magos do Oriente
  - Ao pequenino Rei dos Reis,
  - De Deus real presente.
  - Hosana, hosana, hosana ao Senhor!
- number: 3
  lines:
  - A bela história do Natal
  - Não perde seu encanto
  - E em toda língua se traduz
  - Aquele doce canto:
  - Hosana, hosana, hosana ao Senhor!
- number: 4
  lines:
  - A bela estrela sua luz
  - Prossegue espalhando
  - Até que volte o Senhor
  - Iremos proclamando:
  - Hosana, hosana, hosana ao Senhor!
credits:
  text and music: Anon., Laudis Corona, Boston, 1885
