number: 162
title: Com Valor Marchemos
marking: Marcial
verses:
- number: 1
  lines:
  - Com valor marchemos,
  - Hostes de Jesus,
  - Empunhando as armas
  - Da divina luz.
  - Nosso comandante
  - O Senhor será;
  - Seu pendão no alto,
  - Se desfralda já.
  - Com valor marchemos,
  - Hostes de Jesus,
  - Empunhando as armas
  - Da divina luz!
- number: 2
  lines:
  - Ao soar a carga
  - Foge Satanás;
  - Firmes, pois, marchemos,
  - Não tardemos mais.
  - O inferno treme
  - Cheio de pavor,
  - Ao Senhor cantemos
  - Hinos de louvor.
  - Com valor marchemos,
  - Hostes de Jesus,
  - Empunhando as armas
  - Da divina luz!
- number: 3
  lines:
  - Que progrida sempre
  - O labor de Deus;
  - Juntos, pois, marchemos,
  - Qual soldados seus.
  - Juntos, sempre juntos,
  - Sempre em união
  - E na esperança
  - Do final perdão.
  - Com valor marchemos,
  - Hostes de Jesus,
  - Empunhando as armas
  - Da divina luz!
- number: 4
  lines:
  - Vamos, camaradas,
  - Vamos sem temor
  - E cantemos juntos,
  - Cheios de valor.
  - Nosso Pai Eterno
  - Todos honrarão;
  - Anjos com os homens
  - Juntos cantarão.
  - Com valor marchemos,
  - Hostes de Jesus,
  - Empunhando as armas
  - Da divina luz!
