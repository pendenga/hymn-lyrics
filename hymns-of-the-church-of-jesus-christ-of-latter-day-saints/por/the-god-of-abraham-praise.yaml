---
number: 58
title: Ao Deus de Abraão Louvai
marking: Resolutamente
verses:
- number: 1
  lines:
  - Ao Deus de Abraão louvai,
  - Do vasto céu Senhor.
  - Eterno e poderoso Pai
  - E Deus de amor;
  - Augusto Jeová,
  - Que terra e céu criou!
  - Minha alma o nome exaltará
  - Do grande “Eu sou”.
- number: 2
  lines:
  - Ao Deus de Abraão louvai.
  - Eis, por mandado seu.
  - Minha alma deixa a terra e vai
  - Gozar no céu.
  - O mundo desprezei,
  - Seu lucro e seu louvor
  - E Deus por meu quinhão tomei,
  - E protetor.
- number: 3
  lines:
  - Meu guia Deus será;
  - Seu infinito amor
  - Feliz em tudo me fará,
  - Por onde eu for.
  - Tomou-me pela mão,
  - Em trevas deu-me luz,
  - E dá-me eterna redenção,
  - O meu Jesus.
- number: 4
  lines:
  - Meu Deus por si jurou;
  - Eu nele confiei,
  - E para o céu que preparou
  - Eu subirei.
  - Na glória o hei de ver,
  - Confiado em seu amor,
  - E para sempre engrandecer
  - Meu Redentor!
credits:
  text: Daniel ben Judah Dayyam (Século XV), paráfrase de Thomas Olivers, 1725–1799
  music: Melodia hebraica
