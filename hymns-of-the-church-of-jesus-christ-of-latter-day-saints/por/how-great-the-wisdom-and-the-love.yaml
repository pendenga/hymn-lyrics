---
number: 114
title: Da Corte Celestial
marking: Calmo
verses:
- number: 1
  lines:
  - Da corte celestial chegou,
  - Com grande amor desceu,
  - O Cristo nosso Salvador
  - E o mundo renasceu.
- number: 2
  lines:
  - Seu sangue pelos homens deu
  - E assim nos libertou;
  - Seu sacrifício de amor
  - Ao mundo resgatou.
- number: 3
  lines:
  - Obedecendo ao Pai de amor,
  - O prêmio conquistou.
  - O teu querer, Senhor, farei,
  - Humilde e grato sou.
- number: 4
  lines:
  - Na terra o Mestre nos mostrou
  - A senda que conduz
  - À Vida Eterna, onde Deus,
  - Habita em plena luz.
- number: 5
  lines:
  - Lembrando o corpo do Senhor,
  - Partimos hoje o pão,
  - Da taça vamos partilhar,
  - Com fé na redenção.
- number: 6
  lines:
  - Que glorioso, celestial,
  - O plano do Senhor:
  - Perdão, justiça, redenção,
  - Ao pobre pecador.
  - As estrofes 1, 2, 5 e 6 são especialmente apropriadas para o sacramento.
credits:
  text: Eliza R. Snow, 1804–1887
  music: Thomas McIntyre, 1833–1914
