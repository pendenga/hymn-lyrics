number: 115
title: Tão Humilde ao Nascer
marking: Solene
verses:
- number: 1
  lines:
  - Tão humilde ao nascer,
  - Cristo vem com tal poder!
  - Antes tanta dor sofreu,
  - Hoje o reino recebeu,
  - Hoje o reino recebeu!
- number: 2
  lines:
  - Qual cordeiro do Senhor
  - Foi o nosso Salvador.
  - Ontem sobre a cruz penou,
  - Mas a glória conquistou,
  - Mas a glória conquistou!
- number: 3
  lines:
  - Quando tanta dor sofreu
  - A seus filhos defendeu.
  - Ele restaurou a lei,
  - Hoje é do mundo o Rei,
  - Hoje é do mundo o Rei!
- number: 4
  lines:
  - Desertado pelos seus
  - Pôs a sua fé em Deus.
  - Tudo quanto padeceu,
  - Só por nós Jesus sofreu,
  - Só por nós Jesus sofreu!
credits:
