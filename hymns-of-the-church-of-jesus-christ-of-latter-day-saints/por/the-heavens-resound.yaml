number: 56
title: Os Céus Proclamam
marking: Majestosamente
verses:
- number: 1
  lines:
  - Os céus proclamam a glória do Eterno.
  - Que tudo fez com sua mão!
  - Do mar, louvor as ondas elevam
  - Ao Deus da paz e do perdão!
  - Do céu os astros tem ele contados.
  - Fixou limites para o mar
  - Ao sol deu raios, à lua beleza:
  - Com gratidão ao Rei louvai!
  - Com gratidão ao Rei louvai!
- number: 2
  lines:
  - De Deus a glória se faz evidente.
  - As suas obras grandes são!
  - O seu poder em tudo se mostra,
  - Na gloriosa Criação!
  - A lei de Deus é sublime, perfeita.
  - E infinito o seu amor
  - Ao Pai bondoso, ao Rei justiceiro,
  - Adorem todos sem cessar!
  - Adorem todos sem cessar!
