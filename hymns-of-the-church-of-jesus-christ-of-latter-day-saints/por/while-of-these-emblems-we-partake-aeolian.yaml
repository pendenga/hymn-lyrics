---
number: 103
title: Enquanto unidos em Amor
marking: Reverente
verses:
- number: 1
  lines:
  - Enquanto unidos em amor,
  - No sacramento do Senhor,
  - Deve ser pura nossa mão,
  - Nosso intento e coração.
- number: 2
  lines:
  - Cristo seu sangue derramou
  - E pelos homens expiou.
  - Seu sacrifício sobre a cruz
  - Libertação em nós traduz.
- number: 3
  lines:
  - Cristo a vida entregou
  - E a justiça resgatou
  - Para o homem libertar
  - Da morte eterna e do penar.
- number: 4
  lines:
  - De seu sepulcro ressurgiu,
  - Com majestade senhoril,
  - Para ao mundo transmitir
  - A esperança do porvir.
