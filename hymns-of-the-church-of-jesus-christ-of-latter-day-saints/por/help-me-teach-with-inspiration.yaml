---
number: 143
title: Pai, Inspira-me ao Ensinar
marking: Com fervor
verses:
- number: 1
  lines:
  - Pai, inspira-me, eu peço,
  - Quando tenha que ensinar
  - Dá-me teu poder divino
  - Para as almas elevar.
- number: 2
  lines:
  - Que a um amigo aflito
  - Possa a mão eu estender
  - E o caminho do teu reino
  - Ajudá-lo, assim, a ver.
- number: 3
  lines:
  - Dá-me mais entendimento
  - Orienta minha mão
  - Que o teu amor sublime
  - Venha encher meu coração.
- number: 4
  lines:
  - A ovelha desgarrada
  - Pai, ajuda-me a encontrar
  - E ensina-me, eu peço,
  - Teu rebanho a apascentar.
