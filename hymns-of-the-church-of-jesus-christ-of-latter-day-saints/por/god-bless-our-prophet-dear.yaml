number: 11
title: Abençoa Nosso Profeta
marking: Fervoroso
verses:
- number: 1
  lines:
  - Ó Pai Celestial,
  - Nosso profeta vem abençoar.
  - Dá-lhe saúde, ó Deus,
  - Força e disposição,
  - Seu nobre coração
  - Vem consolar.
- number: 2
  lines:
  - Dá-lhe vigor e fé
  - Para poder cumprir sua missão:
  - Teu Reino expandir,
  - Teus filhos reunir,
  - A todos dirigir
  - Para Sião.
- number: 3
  lines:
  - Que nós, teu povo, enfim,
  - Unos de coração possamos ser.
  - Que com maior amor,
  - Firmeza e destemor,
  - Saibamos ao Senhor
  - Obedecer.
