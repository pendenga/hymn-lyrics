number: 141
title: Trabalhemos Hoje
marking: Com vigor
verses:
- number: 1
  lines:
  - Trabalhemos hoje na obra do Senhor
  - E ganhemos assim um lugar compensador
  - Empunhai na luta que vamos travar
  - A espada do vencedor.
  - Firmes, sempre firmes prossegui;
  - Todo inimigo confundi!
  - Lutaremos, pondo todo o valor
  - a serviço de Jesus Senhor!
- number: 2
  lines:
  - Nossos batalhões nunca desfalecerão
  - Sempre firmes na causa vitória alcançarão
  - E no céu o Mestre poder nos dará
  - Em defesa da retidão.
  - Firmes, sempre firmes prossegui;
  - Todo inimigo confundi!
  - Lutaremos, pondo todo o valor
  - a serviço de Jesus Senhor!
- number: 3
  lines:
  - Nossa causa é justa, lutemos sem temor
  - Pois nós temos em Cristo um bom defensor
  - Nesta dura prova lutemos com fé
  - Pela glória do Salvador.
  - Firmes, sempre firmes prossegui;
  - Todo inimigo confundi!
  - Lutaremos, pondo todo o valor
  - a serviço de Jesus Senhor!
