---
number: 182
title: Juventude da Promessa
marking: Marcial
verses:
- number: 1
  lines:
  - Juventude da promessa,
  - Esperança de Sião,
  - Escutai ao grande Mestre
  - E segui-o em união.
  - Juventude de Israel,
  - Valorosa e fiel
  - Pelo Reino combatei,
  - Lealdade dai ao Rei!
- number: 2
  lines:
  - Já as hostes inimigas
  - Se aprestam a lutar;
  - Juventude, pelas armas,
  - Ide louros conquistar.
  - Juventude de Israel,
  - Valorosa e fiel
  - Pelo Reino combatei,
  - Lealdade dai ao Rei!
- number: 3
  lines:
  - Por Sião e a justiça
  - A maldade desfazei;
  - Empunhai as vossas armas
  - A verdade defendei.
  - Juventude de Israel,
  - Valorosa e fiel
  - Pelo Reino combatei,
  - Lealdade dai ao Rei!
- number: 4
  lines:
  - A batalha em breve finda,
  - A verdade vencerá.
  - Juventude, avante, avante!
  - A vitória perto está!
  - Juventude de Israel,
  - Valorosa e fiel
  - Pelo Reino combatei,
  - Lealdade dai ao Rei!
credits:
  text: Joseph L. Townsend, 1849–1942
