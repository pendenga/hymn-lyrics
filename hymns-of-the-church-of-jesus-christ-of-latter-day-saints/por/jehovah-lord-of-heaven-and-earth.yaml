number: 179
title: Ó Jeová, Senhor do Céu
marking: Largo
verses:
- number: 1
  lines:
  - Ó Jeová, Senhor do céu,
  - Proclama tua lei
  - De norte a sul, de mar em mar,
  - Reune tua grei;
  - De norte a sul, de mar em mar,
  - Reune tua grei!
- number: 2
  lines:
  - A tua Igreja faz florir,
  - Teu reino faz crescer;
  - E a terra enfim, com tua paz,
  - Em céu se converter;
  - E a terra enfim, com tua paz,
  - Em céu se converter!
- number: 3
  lines:
  - Conclama os povos com poder,
  - De todas as nações.
  - Que a ti, ó Deus e Rei dos céus,
  - Aclamem multidões;
  - Que a ti ó Deus e Rei dos céus,
  - Aclamem multidões!
- number: 4
  lines:
  - Em toda língua a te aclamar,
  - Um hino se ouvirá.
  - E um grande brado de louvor
  - Ao céu se elevará;
  - E um grande brado de louvor
  - Ao céu se elevará!
