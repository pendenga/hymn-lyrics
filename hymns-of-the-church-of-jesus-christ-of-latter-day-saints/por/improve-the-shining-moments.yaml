---
number: 152
title: Prolongue os Bons Momentos
marking: Com leveza
verses:
- number: 1
  lines:
  - Prolongue os bons momentos
  - Que estão a se escoar,
  - Desfrute o sol radiante
  - A noite vai chegar!
  - Não pode nosso empenho
  - Deter o arrebol
  - E impedir que as trevas
  - Envolvam nosso sol.
- number: 2
  lines:
  - Veloz nos foge o tempo
  - Não há como o reter
  - Eterno em seu avanço,
  - Quem o fará volver?
  - Se alertas não estamos
  - Nossa vez se perderá;
  - A vida logo passa
  - Um dia só será!
- number: 3
  lines:
  - O inverno inclemente
  - Sucede ao verão,
  - E assim as alegrias
  - Fogem de nossa mão
  - É, pois, medida sábia
  - Boas obras praticar,
  - Lutar a boa luta
  - E o prêmio conquistar!
- number: 4
  lines:
  - Prolongue os bons momentos,
  - Pratique a boa ação,
  - Retenha a alegria,
  - Que é o sol do coração!
  - Humilde em sua prece,
  - Prudente ao decidir
  - Terá as muitas graças
  - Que o céu faz efluir.
credits:
  text and music: Robert B. Baird, 1855–1916
