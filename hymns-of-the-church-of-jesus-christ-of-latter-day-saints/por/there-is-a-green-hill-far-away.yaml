number: 113
title: No Monte do Calvário
marking: Reverente
verses:
- number: 1
  lines:
  - No monte do Calvário, de memória imortal,
  - Crucificado foi o Salvador universal!
- number: 2
  lines:
  - Quem pode perceber de sua dor a extensão?
  - Mas cremos que sofreu pra conceder-nos salvação!
- number: 3
  lines:
  - Não houve quem pudesse do pecado resgatar,
  - Além do irmão querido, que ao mundo quis baixar!
- number: 4
  lines:
  - Oh, doce, docemente, ele amou a todos nós.
  - Devemos atender do Bom Pastor a mansa voz!
