---
number: 91
title: Qual Orvalho Que Cintila
marking: Suave
verses:
- number: 1
  lines:
  - Qual orvalho que cintila
  - Nos canteiros do vergel
  - E os envolve brandamente,
  - Gotejando lá do céu.
- number: 2
  lines:
  - Faze ó Pai, onipotente
  - Teus ensinos orvalhar
  - Nossas almas, concedendo,
  - Teu eterno bem estar.
- number: 3
  lines:
  - Vela sempre por teus filhos,
  - Para virem a fruir
  - De teu trono muitas bençãos,
  - Qual orvalho a cair.
- number: 4
  lines:
  - Esta prece ouve agora
  - E derrama sobre nós
  - Tua santa influência,
  - Que revela tua voz.
credits:
  text: Thomas Kelly, 1769–1854
  music: Joseph J. Daynes, 1851–1920
