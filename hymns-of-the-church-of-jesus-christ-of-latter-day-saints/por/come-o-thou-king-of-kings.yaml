---
number: 28
title: Ó Vem, Supremo Rei
marking: Entusiástico
verses:
- number: 1
  lines:
  - Ó vem, supremo Rei,
  - Atende as petições;
  - Vem libertar tua grei,
  - Desejado das nações.
  - Ó vem os justos apartar!
  - A Israel provê um lar!
- number: 2
  lines:
  - A terra faz tremer
  - Na provação final;
  - Em luta iremos ver
  - Teus anjos contra o mal.
  - O mundo em chamas arderá
  - E outra terra se erguerá!
- number: 3
  lines:
  - Hosanas alçarão
  - Os resgatados teus
  - E as vozes erguerão
  - Saudando a seu Deus.
  - Os doces hinos de Sião
  - Ressoam pela amplidão!
- number: 4
  lines:
  - Bem-vindo, Julgador,
  - Ao santo tribunal;
  - Eleitos do Senhor,
  - Já surge o sinal.
  - E as nações se irão curvar
  - E em toda língua exultar!
credits:
  text: Parley P. Pratt, 1807–1857
  music: Anônimo, aprox. 1889
