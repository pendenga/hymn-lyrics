---
number: 47
title: Deus nos Rege com Amor
marking: Suave
verses:
- number: 1
  lines:
  - Com sábio e terno amor
  - Nos rege nosso Pai.
  - Trazei os fardos ao Senhor,
  - Em seu amor confiai.
- number: 2
  lines:
  - Sob seu bondoso olhar
  - Seus santos vivem bem.
  - A mão que rege o céu e o mar
  - Sustenta a nós também.
- number: 3
  lines:
  - Não há de nos vencer
  - A dura provação
  - Do trono do real poder
  - Virá consolação.
- number: 4
  lines:
  - Desvelo e compaixão
  - Demonstra nosso Rei.
  - Meu fardo deixo em sua mão
  - E alegre seguirei.
