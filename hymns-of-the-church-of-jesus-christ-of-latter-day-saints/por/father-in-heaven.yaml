---
number: 64
title: Ó Pai Celeste
marking: Com fervor
verses:
- number: 1
  lines:
  - Ó Pai Celeste, com amor profundo,
  - Ouve teus filhos que por todo o mundo
  - Erguem as vozes para adorar-te,
  - Para adorar-te.
- number: 2
  lines:
  - Que a paz serena, que de ti promana,
  - Conforte a alma sofredora insana.
  - Firmes, seguros, só em ti confiamos.
  - Em ti confiamos.
- number: 3
  lines:
  - Pai, te rogamos que tu nos protejas
  - E ao nosso lado sempre, sempre estejas.
  - Que o mundo inteiro venha adorar-te.
  - Venha adorar-te.
credits:
  text: Angus S. Hibbard; arr. de Edwin P. Parker, 1836–1925
  music: Friedrich F. Flemming, 1778–1813
