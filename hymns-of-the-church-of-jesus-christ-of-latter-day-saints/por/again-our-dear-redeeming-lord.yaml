---
number: 108
title: Eis-nos à Mesa do Senhor
marking: Andante, com sentimento
verses:
- number: 1
  lines:
  - Eis-nos à mesa do Senhor,
  - Seu santo nome a consagrar,
  - Enquanto a fonte divinal
  - Faz novas bênçãos promanar.
  - Pelos tormentos que sofreu,
  - Pelo perdão ao pecador,
  - Com infinita contrição
  - Nós nos curvamos ao Senhor.
- number: 2
  lines:
  - Lembrando o sangue que verteu,
  - Sem parcimônia, liberal,
  - Nós nos unimos outra vez
  - No sacramento divinal.
  - Ao relembrar o seu amor,
  - Sua clemência e perdão;
  - Pelo convênio e pela fé,
  - Eis se nos abre o coração.
credits:
  text: Theodore E. Curtis, 1872–1957
  music: Alfred M. Durham, 1872–1957
