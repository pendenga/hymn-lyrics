verses:
- number: 1
  lines:
  - Agora, não, mas logo mais,
  - Talvez na terra do amor,
  - Jesus virá nos ensinar
  - E nos explicará melhor.
  - Confiai em Deus, sem vacilar,
  - E sua mão vos guiará;
  - Cantai-lhe glória sem cessar.
  - Mais tarde ele vos dirá.
