title: Com Amor no Lar
marking: Com fervor
verses:
- number: 1
  lines:
  - Tudo é belo em derredor,
  - Com amor no lar!
  - Nossa vida é melhor,
  - Com amor no lar!
  - Bem igual não pode haver
  - Que discórdias combater
  - E harmonia promover,
  - Com amor no lar!
  - Com amor, Com amor,
  - Não há dor não há pesar,
  - Com amor no lar!
- number: 2
  lines:
  - Na choupana há prazer,
  - Com amor no lar!
  - Ódio e mal não pode haver,
  - Com amor no lar!
  - Cada rosa no jardim,
  - Canta hinos para mim,
  - Dando à vida alegre fim,
  - Com amor no lar!
  - Com amor, Com amor,
  - Não há dor não há pesar,
  - Com amor no lar!
- number: 3
  lines:
  - Todo o céu pode se abrir,
  - Com amor no lar!
  - Todo o mundo refletir,
  - Esse amor no lar!
  - Do regato o murmurar
  - E das aves o cantar,
  - Tudo faz-nos jubilar,
  - Com amor no lar!
  - Com amor, Com amor,
  - Não há dor não há pesar,
  - Com amor no lar!
