title: Avante, ao Mundo Proclamai
marking: Com ânimo
verses:
- number: 1
  lines:
  - Avante ao mundo proclamai:
  - “Jesus é o Salvador.
  - O Unigênito do Pai
  - É Cristo, o Senhor.”
  - Com esperança e devoção
  - Aos povos anunciai
  - Que os homens todos são irmãos
  - Pois Deus é nosso Pai.
- number: 2
  lines:
  - Avante ao mundo proclamai:
  - “Os laços de amor
  - Que unem as famílias são
  - Eternos no Senhor.”
  - Servindo a Cristo com amor
  - E com dedicação
  - A alegria de servir
  - É o nosso galardão.
- number: 3
  lines:
  - Avante ao mundo proclamai
  - Que a Restauração
  - Predita outrora aconteceu
  - Na atual dispensação.
  - Pregai sobre as verdades de
  - Amor, paz e perdão,
  - Que todo o que se converter
  - Terá a exaltação.
