---
number: 10
title: Vinde ao Profeta Escutar
marking: Alegre
verses:
- number: 1
  lines:
  - Vinde ao profeta escutar,
  - Ouvi a voz de Deus.
  - E na verdade jubilar,
  - Cantando os feitos seus.
  - Antigamente Deus mandou
  - Profetas a pregar,
  - Um novo servo enviou
  - O evangelho restaurar.
- number: 2
  lines:
  - A longa noite de terror
  - Na terra dominou
  - Mas Cristo é nosso Salvador,
  - Seus feitos Deus mostrou
  - O mal no mundo sem amor
  - A todos fez errar
  - Mas hoje a obra do Senhor
  - Vem tudo restaurar.
- number: 3
  lines:
  - Os santos não confiarão
  - Em glórias temporais
  - Em Cristo sempre esperarão
  - Recompensas eternais
  - Sinais por sua fé terão
  - Os que seguem a Jesus
  - Caminho reto trilharão
  - Andando em sua luz.
- number: 4
  lines:
  - Ouvidos à verdade dai,
  - Da eterna fonte a fluir
  - E a lei de Deus com fé guardai
  - E a esperança no porvir
  - Ouvi o Rei a proclamar:
  - “Um reino ireis receber,
  - Alegria e júbilo no excelso lar
  - Onde glória haveis de ter”.
credits:
  text: Joseph S. Murdock, 1822–1899. Quarta estrofe
  music: Joseph J. Daynes, 1851–1920
