---
number: 105
title: Cantemos Todos a Jesus
marking: Com fervor
verses:
- number: 1
  lines:
  - Cantemos todos a Jesus,
  - Hosanas e louvor;
  - A ele que na cruz morreu,
  - Cantemos com fervor.
- number: 2
  lines:
  - Mil sofrimentos suportou,
  - Por nossa salvação;
  - Ao homem chama com amor
  - E dá-lhe proteção.
- number: 3
  lines:
  - Venceu a tumba e o mal,
  - O tentador feriu;
  - Os pecadores libertou;
  - Da morte ressurgiu.
- number: 4
  lines:
  - Tomai do cálice e do pão,
  - Em santa comunhão;
  - Tomai, ó santos, sim, mostrai
  - A fé no coração.
credits:
  text: Richard Alldridge, 1815–1896
  music: Joseph Coslett, 1850–1910
