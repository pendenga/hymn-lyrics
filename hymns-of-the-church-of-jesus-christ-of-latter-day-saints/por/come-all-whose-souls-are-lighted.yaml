number: 164
title: De Um a Outro Pólo
marking: Serenamente
verses:
- number: 1
  lines:
  - De um a outro pólo,
  - Da China ao Panamá,
  - Do africano solo
  - Até o Canadá,
  - Por mui longínquas terras
  - Nós vamos sem temor,
  - Por vales e por serras,
  - Pregando o Salvador.
- number: 2
  lines:
  - De Deus as maravilhas
  - Que vemos ao passar,
  - Por terras e por ilhas
  - E pelo argênteo mar,
  - São tantas, são imensas!
  - Mas, cegos, os pagãos
  - Professam falsas crenças,
  - Adoram deuses vãos.
- number: 3
  lines:
  - E nós que conhecemos
  - A clara luz de Deus
  - Nas trevas deixaremos
  - Os outros filhos seus?
  - Sem mais demora vamos
  - Falar-lhes do perdão;
  - Que por Jesus gozamos
  - Eterna salvação.
- number: 4
  lines:
  - Seu nome é proclamado
  - A toda a geração
  - E ao mais afastado
  - Dará a salvação.
  - A terra, então rendida
  - Ao nome de Jesus,
  - Terá assim a vida
  - Que promanou da cruz.
credits:
  text: Reginald Heber, 1783–1826
  music: Lowell Mason, 1792–1872
