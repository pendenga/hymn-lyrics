number: 119
title: Cristo É Já Ressuscitado
marking: Com dignidade
verses:
- number: 1
  lines:
  - Cristo é já ressuscitado
  - Proclamai com grande voz.
  - Do sepulcro é libertado
  - Exultemos todos nós!
  - Cristo a morte conquistou
  - Todo homem, pois, livrou!
- number: 2
  lines:
  - Vinde e cantai, ó santos,
  - Hinos ao Senhor Jesus.
  - Repassado de encantos
  - Rompe o dia em sua luz.
  - A aurora ao raiar
  - Vem a Páscoa anunciar!
- number: 3
  lines:
  - Ante a morte, qual cordeiro,
  - O Senhor se entregou
  - Cada filho é seu herdeiro
  - Que com sangue resgatou.
  - Lembraremos seu amor
  - Nesta Páscoa do Senhor!
