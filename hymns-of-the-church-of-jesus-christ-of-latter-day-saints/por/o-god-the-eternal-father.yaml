---
number: 98
title: Ó Deus, Senhor Eterno
marking: Com reverência
verses:
- number: 1
  lines:
  - Ó Deus, Senhor eterno,
  - Do céu supremo Rei
  - Socorre os teus filhos,
  - Que são a tua grei.
  - Que tenham tuas bênçãos
  - Ao receber o pão
  - Que tenham tuas graças,
  - Que tenham teu perdão.
- number: 2
  lines:
  - A fim de conceder-nos
  - O dom da redenção
  - Tu dás, Senhor clemente,
  - Ao pecador perdão.
  - Que possam teus emblemas
  - Ligar-nos em união
  - Teu grande amor se abriga
  - Em cada coração.
- number: 3
  lines:
  - Assim, sejamos gratos
  - Ao Filho que baixou
  - E que, com o seu sangue,
  - Do mal nos resgatou.
  - De carne revestido,
  - Jesus a nós desceu;
  - A taça do martírio
  - Por nós Jesus bebeu.
- number: 4
  lines:
  - Oh! que sabedoria
  - No plano divinal!
  - Que salvação perfeita
  - Concede ao mortal.
  - Sigamos, pois, os passos
  - Do nosso Mestre e Rei
  - Humildes e contritos
  - Cumprindo sua lei.
credits:
  text: William W. Phelps, 1792–1872
  music: Felix Mendelssohn, 1809–1847
