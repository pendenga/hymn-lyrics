number: 63
title: Guia-me a Ti
marking: Fervorosamente
verses:
- number: 1
  lines:
  - Cristo, meu Salvador,
  - Guia-me a ti!
  - Tu és o meu Senhor.
  - Guia-me a ti!
  - Se já não vejo a luz
  - Meus passos reconduz,
  - Sê meu farol, Jesus
  - Guia-me a ti!
- number: 2
  lines:
  - O mundo faz sofrer,
  - Guia-me a ti!
  - Ensina-me a viver,
  - Guia-me a ti!
  - Deixa o teu poder,
  - Minh’alma proteger,
  - Minha certeza ser
  - Guia-me a ti!
- number: 3
  lines:
  - Quando em tentação,
  - Guia-me a ti!
  - Quando em aflição,
  - Guia-me a ti!
  - Já não anseio mais
  - As glórias terreais
  - Almejo as celestiais
  - Guia-me a ti!
- number: 4
  lines:
  - Quando meu fim chegar,
  - Guia-me a ti!
  - Conforto vem-me dar,
  - Guia-me a ti!
  - Concede-me o penhor
  - Do teu eterno amor
  - Guia-me ao céu, Senhor,
  - Guia-me a ti!
credits:
