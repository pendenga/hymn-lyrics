number: 163
title: Ide por Todo o Mundo
marking: Marcial
verses:
- number: 1
  lines:
  - Disse Jesus: Ide por todo o mundo
  - E pregai o eterno dom
  - Da salvação que com amor fecundo
  - Dá o Deus gracioso e bom;
  - Feita na cruz com sacrifício e dor
  - Proclamai o dom do Redentor.
  - Oh! conquistai Almas perdidas, buscai
  - O pecador imerso em erro tão profundo!
  - Vamos, irmãos, levar
  - Essa luz ao mundo inteiro!
  - Vamos, irmãos, contar
  - Que esse dom é verdadeiro!
  - Vamos, irmãos, pregar
  - Mui confiados no cordeiro
  - Que na cruz já fez a nossa redenção!
- number: 2
  lines:
  - Todos unidos neste grande intento
  - Proclamemos salvação!
  - Sem recuar, sempre mostrando alento
  - Sim, cumpramos a missão
  - Que o Salvador, Cristo Jesus, nos deu!
  - Ele está também no posto seu.
  - Diz-nos o Rei: “Sempre convosco estarei.”
  - Vamos, irmãos, a Cristo que nos dá sustento!
  - Vamos, irmãos, levar
  - Essa luz ao mundo inteiro!
  - Vamos, irmãos, contar
  - Que esse dom é verdadeiro!
  - Vamos, irmãos, pregar
  - Mui confiados no cordeiro
  - Que na cruz já fez a nossa redenção!
- number: 3
  lines:
  - Firmes, levemos a mensagem santa
  - Do evangelho de Jesus!
  - Esta mensagem divinal que encanta
  - E que o pecador conduz;
  - Cheia de bênçãos do glorioso Deus,
  - Que conhece os escolhidos seus,
  - Cheia de amor, vem lá do céu em penhor
  - Da compaixão de Deus e dá-nos esperança!
  - Vamos, irmãos, levar
  - Essa luz ao mundo inteiro!
  - Vamos, irmãos, contar
  - Que esse dom é verdadeiro!
  - Vamos, irmãos, pregar
  - Mui confiados no cordeiro
  - Que na cruz já fez a nossa redenção!
