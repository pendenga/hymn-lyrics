---
number: 48
title: Ó Pai Bendito
marking: Resoluto
verses:
- number: 1
  lines:
  - Ó Pai bendito, nós vimos aqui
  - Erguer louvores e graças a ti;
  - Tua presença queremos gozar,
  - Nunca nos deixes errar!
  - Nunca!
  - Nunca!
  - Nunca nos deixes errar!
  - Sempre!
  - Sempre!
  - Sempre devemos orar!
- number: 2
  lines:
  - Com devoção, pelos dons de amor,
  - Hinos cantamos de grato louvor;
  - Em nossas vidas tu podes brilhar,
  - Nunca nos deixes errar!
  - Nunca!
  - Nunca!
  - Nunca nos deixes errar!
  - Sempre!
  - Sempre!
  - Sempre devemos orar!
- number: 3
  lines:
  - O dom sem fim da mensagem de paz
  - Tu, com amor, em Sião nos darás!
  - Teu sacerdócio podemos ganhar,
  - Nunca devemos errar!
  - Nunca!
  - Nunca!
  - Nunca nos deixes errar!
  - Sempre!
  - Sempre!
  - Sempre devemos orar!
- number: 4
  lines:
  - Força concede-nos hoje, ó Deus,
  - Para trilharmos os caminhos teus.
  - A paz celeste queremos herdar,
  - Nunca devemos errar!
  - Nunca!
  - Nunca!
  - Nunca nos deixes errar!
  - Sempre!
  - Sempre!
  - Sempre devemos orar!
credits:
