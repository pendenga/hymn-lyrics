---
number: 107
title: Deus Tal Amor por Nós Mostrou
marking: Com dignidade
verses:
- number: 1
  lines:
  - Deus tal amor por nós mostrou
  - Que a nós seu Filho enviou
  - Para o caminho nos mostrar
  - Que ao Reino Eterno vai levar.
- number: 2
  lines:
  - Jesus como mortal viveu
  - E, inocente, padeceu
  - Para a justiça e a lei cumprir
  - E do pecado nos remir.
- number: 3
  lines:
  - Oh! quão grandioso é esse amor!
  - Oh! quanto devo ao Redentor,
  - No sacrifício que rendeu
  - A salvação nos concedeu.
- number: 4
  optional: true
  lines:
  - Agora ele quer de mim
  - Perseverança até o fim
  - Que seja reto meu viver
  - Que aprenda a lhe obedecer.
- number: 5
  optional: true
  lines:
  - Do sacramento ao partilhar
  - Seu sacrifício vou lembrar
  - E um convênio então farei
  - De que jamais o esquecerei.
