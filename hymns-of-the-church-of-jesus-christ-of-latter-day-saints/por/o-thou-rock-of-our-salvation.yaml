---
number: 158
title: Tu Jesus, Ó Rocha Eterna
marking: Firmemente
verses:
- number: 1
  lines:
  - Tu Jesus ó Rocha Eterna,
  - És do mundo a Salvação.
  - Nesta vida atribulada
  - Alto erguemos teu pendão.
  - Levantai, ó juventude,
  - O estandarte de Sião
  - Breve o bem e a verdade
  - Sobre o mal triunfarão.
- number: 2
  lines:
  - Uma guerra enfrentamos
  - Em favor da retidão.
  - Todo dia nós rogamos
  - Pela tua proteção.
  - Levantai, ó juventude,
  - O estandarte de Sião
  - Breve o bem e a verdade
  - Sobre o mal triunfarão.
- number: 3
  lines:
  - Sempre avante marcharemos
  - Com firmeza e valor.
  - É sincero o nosso empenho
  - Pela causa do Senhor.
  - Levantai, ó juventude,
  - O estandarte de Sião
  - Breve o bem e a verdade
  - Sobre o mal triunfarão.
- number: 4
  lines:
  - Quando a luta nós vencermos
  - Derrubando todo o mal,
  - Nossa obra neste mundo
  - Chegará ao seu final.
  - Nesse dia, ó rocha eterna,
  - Possam junto a ti estar
  - Estes nossos estandartes
  - Tua glória a exaltar.
credits:
  text: Joseph L. Townsend, 1849–1942
  music: William Clayson, 1840–1887
