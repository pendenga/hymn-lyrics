---
number: 83
title: Com Fervor Fizeste a Prece?
marking: Meditativo
verses:
- number: 1
  lines:
  - Com fervor fizeste a prece,
  - Ao amanhecer?
  - Suplicaste pela graça
  - E amparo deste dia,
  - Em adoração?
  - Que repouso ao cansado
  - É a humilde oração
  - Que ao mais desalentado
  - Traz consolação!
- number: 2
  lines:
  - Com fervor fizeste a prece,
  - Ao enfurecer?
  - Implorando pela graça
  - De, ao seres ofendido,
  - Dares o perdão?
  - Que repouso ao cansado
  - É a humilde oração
  - Que ao mais desalentado
  - Traz consolação!
- number: 3
  lines:
  - Com fervor fizeste a prece,
  - Ao entristecer?
  - Quando cheio de pesares
  - Um alívio procuraste
  - Para a solidão?
  - Que repouso ao cansado
  - É a humilde oração
  - Que ao mais desalentado
  - Traz consolação!
