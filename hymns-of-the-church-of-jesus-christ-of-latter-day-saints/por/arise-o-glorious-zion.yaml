---
number: 22
title: Em Glória Resplandesce
marking: Brilhante
verses:
- number: 1
  lines:
  - Em glória resplandece,
  - Sião, lugar de paz!
  - De muitos a morada
  - Querida tu serás.
  - Envia tuas luzes
  - Ao mundo pecador,
  - Pois entre negras trevas
  - É Deus teu protetor.
- number: 2
  lines:
  - Construa-se depressa,
  - Conforme sua lei.
  - Em meio às montanhas
  - A capital do Rei.
  - Os justos hoje querem
  - Em ti, Sião, morar
  - E salvação da morte
  - Em ti, Sião buscar.
- number: 3
  lines:
  - Malgrado a descrença
  - Do homem pecador,
  - Nós edificaremos
  - O reino do Senhor.
  - Então os povos todos
  - A Cristo buscarão
  - E os que a Deus desprezam
  - Seu mal confessarão.
- number: 4
  lines:
  - Ouvi o seu decreto:
  - “Juntai-vos em Sião!”
  - Bem perto vem a hora
  - Da desesperação;
  - Ali seus servos santos,
  - Dotados de poder.
  - Benditas ordenanças
  - Darão a conhecer.
credits:
