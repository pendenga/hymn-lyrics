title: Ao Partir Cantemos
marking: Reverente
verses:
- number: 1
  lines:
  - Ao partir cantemos
  - Hinos de louvor
  - Ao Divino Mestre,
  - Por seu grande amor
  - Por seus gratos dotes
  - E cuidados seus
  - Subam nossos hinos
  - Sempre, sempre a Deus.
- number: 2
  lines:
  - Pela esperança
  - No final perdão,
  - Juntos entoamos
  - Nossa gratidão
  - Cânticos alegres,
  - Cheios de fervor,
  - Ao Senhor elevam
  - Nosso grande amor.
- number: 3
  lines:
  - Hoje aqui cantemos
  - Hinos ao Senhor,
  - A Jesus trazendo
  - Nossa fé e ardor.
  - Salva-nos ó Cristo
  - Para te servir;
  - Dá-nos teu auxílio
  - Para te seguir.
