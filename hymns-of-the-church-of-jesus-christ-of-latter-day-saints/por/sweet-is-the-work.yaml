---
number: 54
title: Doce É o Trabalho
marking: Com fervor
verses:
- number: 1
  lines:
  - Doce é o trabalho, ó Senhor!
  - Cantar louvor e graças dar;
  - Mostrar ao mundo teu amor
  - E teus ensinos aplicar.
- number: 2
  lines:
  - Doce é o dia do Senhor!
  - O coração, em santa paz,
  - Eleva a Deus o seu louvor
  - Na adoração que satisfaz.
- number: 3
  lines:
  - Triunfarei em ti, Senhor;
  - As tuas obras belas são.
  - Elas rebrilham com fulgor
  - E teus conselhos luz me dão.
- number: 4
  lines:
  - Teu santo nome louvarei,
  - Quando ao teu reino eu subir
  - E tua face eu verei
  - Na glória eterna a refulgir.
- number: 5
  optional: true
  lines:
  - Quero habitar meu lar no céu
  - E alcançar exaltação;
  - Sempre, Senhor, serei fiel
  - Hei de vencer a tentação!
- number: 6
  optional: true
  lines:
  - Irei ouvir, saber e amar
  - Tudo o que neste mundo quis
  - E o que tenho hei de dar
  - Para viver no céu feliz!
credits:
  text: Isaac Watts, 1674–1748
  music: John J. McClellan, 1874–1925
