verses:
- number: 1
  lines:
  - A Deus, Senhor e Rei,
  - Adorem os mortais!
  - Seu nome e sua lei
  - Triunfem sempre mais
  - Erguei a voz, regozijai!
  - Um novo canto entoai!
  - Erguei a voz, regozijai!
  - A fé em Cristo proclamai!
- number: 2
  lines:
  - Ele é nosso fanal,
  - Que reine sua luz!
  - Remindo nosso mal
  - No alto está Jesus.
  - Erguei a voz, regozijai!
  - Um novo canto entoai!
  - Erguei a voz, regozijai!
  - A fé em Cristo proclamai!
- number: 3
  lines:
  - Ninguém deve esquecer
  - Que nossa salvação
  - E as chaves do poder
  - Nas mãos de Cristo estão.
  - Erguei a voz, regozijai!
  - Um novo canto entoai!
  - Erguei a voz, regozijai!
  - A fé em Cristo proclamai!
