number: 46
title: Nossas Vozes Elevemos
marking: Firme
verses:
- number: 1
  lines:
  - Nossas vozes elevemos—Deus dá valor!
  - Sua causa propaguemos—Deus dá valor!
  - Hoje nada nos abate,
  - Já é nosso o bom combate—
  - Deus dá valor!
  - Deus dá valor!
- number: 2
  lines:
  - Seu auxílio pediremos—Deus dá valor!
  - Se perdermos não choremos—Deus dá valor!
  - Nossa prece Deus escuta,
  - Há estímulo na luta—
  - Deus dá valor!
  - Deus dá valor!
- number: 3
  lines:
  - Com firmeza e paciência—Deus dá valor!
  - Sem temor ou negligência—Deus dá valor!
  - Se tristezas olvidamos
  - E o êxito buscamos—
  - Deus dá valor!
  - Deus dá valor!
