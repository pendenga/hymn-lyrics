---
number: 94
title: Oração para a Noite
marking: Reverente
verses:
- number: 1
  lines:
  - Finda-se este dia
  - Que meu Pai me deu;
  - Sombras vespertinas
  - Cobrem já o céu.
  - O Senhor bendito,
  - Proteção me traz
  - Já não temo a noite,
  - Vou dormir em paz.
- number: 2
  lines:
  - Hoje, com pecados,
  - Eu o entristeci,
  - Mas perdão espero
  - Já me arrependi.
  - Sou tão pequenino;
  - Livra-me do mal,
  - E em sossego alcanço
  - Pouso natural.
- number: 3
  lines:
  - Guarda o marinheiro
  - No violento mar.
  - E ao que sofre dores
  - Sabe confortar.
  - Ao tentado estende
  - Braço protetor
  - Manda ao triste e aflito
  - O Consolador.
- number: 4
  lines:
  - Pelos pais e amigos,
  - Pela santa Lei,
  - Pelo amor divino
  - Graças eu darei.
  - Ao Senhor elevo
  - Minha oração
  - E confiante durmo
  - Sem perturbação.
credits:
