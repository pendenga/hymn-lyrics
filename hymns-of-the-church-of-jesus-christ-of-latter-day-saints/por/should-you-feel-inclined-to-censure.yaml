---
number: 117
title: Com Irmãos Nós Reunidos
marking: Com sentimento
verses:
- number: 1
  lines:
  - Com irmãos, nós reunidos,
  - Para a ceia do Senhor,
  - Nos achamos influídos
  - Pelo seu divino amor.
  - Os emblemas, representam
  - Para nós o eterno bem,
  - Hoje e sempre nos relembram
  - Nossa ingratidão também.
- number: 2
  lines:
  - O pecado traz ao mundo
  - Da cegueira a escuridão
  - De Jesus o amor profundo
  - Nos livrou da escravidão.
  - Grata comunhão gozamos,
  - Pela morte de Jesus;
  - Nossa fé fundamentamos
  - Na vitória sobre a cruz.
- number: 3
  lines:
  - O passado, inglório e triste,
  - Numa cruz desfeito está;
  - Para nós agora existe
  - Regozijo em Jeová.
  - Graças damos,com louvores,
  - Homenagem ao Senhor,
  - Pelos seus reais favores,
  - Pelo seu ardente amor.
