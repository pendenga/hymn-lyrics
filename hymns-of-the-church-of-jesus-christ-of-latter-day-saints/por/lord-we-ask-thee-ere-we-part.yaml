title: Nós Pedimos-te, Senhor
marking: Fervoroso
verses:
- number: 1
  lines:
  - Nós pedimos-te Senhor,
  - Que do Mestre as lições
  - Nós possamos praticar
  - Com sinceros corações.
- number: 2
  lines:
  - Como jovens, contra o mal,
  - Resistindo à tentação
  - Que possamos bem viver
  - Sob a tua proteção.
- number: 3
  lines:
  - Pai eterno, Deus de amor,
  - Pelo Bem ao labutar
  - Que possamos te servir
  - E alegria desfrutar.
- number: 4
  lines:
  - Vem, Senhor, nos libertar
  - Do pecado e tentação,
  - Ajudar-nos a viver
  - Em pureza e retidão.
