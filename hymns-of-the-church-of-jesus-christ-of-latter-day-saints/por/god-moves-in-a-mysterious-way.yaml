---
number: 139
title: Deus É Consolador Sem Par
marking: Melodioso
verses:
- number: 1
  lines:
  - Deus é Consolador sem par,
  - Que com potente mão
  - A tempestade faz calmar
  - E aplaca o tufão!
- number: 2
  lines:
  - Profundas minas ocultou,
  - De ricos manançiais,
  - E seu desejo proclamou
  - Dos altos pedestais!
- number: 3
  lines:
  - Oh, santos vos encorajai!
  - As nuvens de aflicão
  - Serão promessas do bom Pai,
  - Tesouros de perdão!
- number: 4
  lines:
  - Oh, não deveis julgar a Deus,
  - Mas, sim, deveis confiar,
  - Pois abençoa os filhos seus,
  - Por muito os amar!
credits:
  text: William Cowper, 1731–1800
  music: William B. Bradbury, 1816–1868
