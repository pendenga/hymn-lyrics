number: 159
title: À Glória Nós Iremos
marking: Com vigor
verses:
- number: 1
  lines:
  - À glória nós iremos,
  - Em busca de um lugar;
  - A fé nós guardaremos,
  - Sem nunca olvidar.
  - Marchemos, sim, marchemos ao lar celestial
  - A salvação busquemos,
  - Com nossa fé real.
- number: 2
  lines:
  - A marcha não paremos,
  - Vivamos em união;
  - As obras que fazemos,
  - Nos dão o galardão.
  - Marchemos, sim, marchemos ao lar celestial
  - A salvação busquemos,
  - Com nossa fé real.
- number: 3
  lines:
  - Com santos viveremos,
  - Na glória perenal;
  - A Cristo louvaremos,
  - Com gratidão leal.
  - Marchemos, sim, marchemos ao lar celestial
  - A salvação busquemos,
  - Com nossa fé real.
