number: 95
title: Eis-nos, Hoje, a Teus Pés
marking: Reverente
verses:
- number: 1
  lines:
  - Eis-nos hoje a teus pés,
  - Dadivoso ó Deus tu és!
  - Imploramos proteção.
  - Buscaremos-te em vão?
- number: 2
  lines:
  - Reunidos hoje aqui,
  - A buscar a paz em ti,
  - Não nos deixes dispersar
  - Sem tua bênção desfrutar.
- number: 3
  lines:
  - Na mensagem de amor
  - Da palavra do Senhor
  - Vem aos tristes consolar,
  - Sua dor aliviar.
- number: 4
  lines:
  - Aos enfermos vem curar,
  - Aos cativos libertar,
  - Sê o nosso protetor,
  - Nosso Pai e Deus de amor.
