number: 84
title: Só por em Ti, Jesus, Pensar
marking: Reverente
verses:
- number: 1
  lines:
  - Só por em ti, Jesus, pensar,
  - Sinto-me encher de amor;
  - Oh, quanto anseio contemplar
  - Teu rosto, bom Senhor!
- number: 2
  lines:
  - Não pode a fala proferir
  - Som que nos dê mais luz,
  - Nome mais caro de ouvir,
  - Que Redentor Jesus!
- number: 3
  lines:
  - Ó esperança do porvir,
  - Promessa imortal;
  - Ao pecador hás de ouvir
  - E perdoar seu mal!
- number: 4
  lines:
  - Seja meu prêmio junto a ti,
  - Jesus, meu benfeitor;
  - Eternamente escolhi
  - Contigo estar. Senhor!
credits:
