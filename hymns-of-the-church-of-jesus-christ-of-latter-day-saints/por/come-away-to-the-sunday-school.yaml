---
number: 173
title: Ao Raiar o Novo Dia
marking: Brilhante
verses:
- number: 1
  lines:
  - Ao raiar o novo dia,
  - Propagando seu matiz.
  - Despertamos jubilosos,
  - Ao luzir de um sol feliz.
  - Com gorgeios maviosos
  - Resplandece o mundo em flor
  - E em festa a natureza
  - Canta hinos ao Senhor!
  - Vamos, pois, sem tardar,
  - À Escola Dominical;
  - Vamos, pois, sem demorar,
  - Nossa prece a Deus alçar.
- number: 2
  lines:
  - Nesta vida aguardamos
  - Um futuro sem igual,
  - Pois a luz do evangelho
  - É um facho triunfal.
  - Se lutarmos pela causa.
  - Recompensa nos virá:
  - A quem for obediente
  - O Senhor protegerá.
  - Vamos, pois, sem tardar,
  - À Escola Dominical;
  - Vamos, pois, sem demorar,
  - Nossa prece a Deus alçar.
- number: 3
  lines:
  - Impudente inimigo
  - Se levanta contra nós;
  - Seu ataque não temamos,
  - Seja ele o mais atroz.
  - Com valor e diligência.
  - Prossigamos sempre assim
  - Por Jesus, pela justiça,
  - Batalhando até o fim.
  - Vamos, pois, sem tardar,
  - À Escola Dominical;
  - Vamos, pois, sem demorar,
  - Nossa prece a Deus alçar.
credits:
  text and music: Robert B. Baird, 1855–1916
