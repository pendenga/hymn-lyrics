---
number: 192
title: Ó Crianças, Deus Vos Ama
marking: Suave
verses:
- number: 1
  lines:
  - Ó crianças, Deus vos ama.
  - Seu amor vos guardará
  - Se seguirdes seus conselhos
  - Ricas bênçãos vos dará.
  - Deus vos ama,
  - Deus vos ama,
  - Confiai em seu poder!
- number: 2
  lines:
  - Anjos seguem vossos passos,
  - Vossos atos eles vêem
  - E registram tudo, tudo,
  - Que fazeis de mal ou bem.
  - Na virtude,
  - Na virtude,
  - Cultivai o coração!
- number: 3
  lines:
  - Pela voz do Espírito Santo
  - Deus vos quer orientar
  - Se ouvirdes seu sussurro
  - Sempre ireis vos alegrar.
  - Sede firmes,
  - Sede firmes,
  - E leais ao vosso Rei!
credits:
  text: Charles L. Walker, 1832–1904
  music: John Menzies Macfarlane, 1833–1892
