title: Ó Doce, Grata Oração
marking: Serenamente
verses:
- number: 1
  lines:
  - Ó doce, grata oração,
  - Que calmas toda aflição,
  - Ao Pai Eterno vais subir
  - E vais também por mim pedir.
  - Nas horas tristes de pesar,
  - Minh’alma pode descansar
  - E se livrar da tentação,
  - Em doce, grata oração;
  - E se livrar da tentação,
  - Em doce, grata oração!
- number: 2
  lines:
  - Ó doce, grata oração,
  - Tu levas minha petição;
  - Ao Rei Eterno chegarás
  - E sua bênção pedirás.
  - Ao invocar o meu Senhor,
  - Ao dar-lhe todo o meu amor,
  - Eu abrirei meu coração,
  - Em doce, grata oração;
  - Eu abrirei meu coração,
  - Em doce, grata oração!
