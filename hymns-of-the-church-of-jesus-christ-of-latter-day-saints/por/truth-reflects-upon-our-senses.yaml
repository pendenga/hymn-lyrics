---
number: 172
title: A Verdade É Nosso Guia
marking: Meditativo
verses:
- number: 1
  lines:
  - A verdade é nosso guia,
  - O evangelho é nossa luz
  - Se uma ofensa te angustia,
  - Segue o aviso de Jesus:
  - “Se não queres ser julgado,
  - Também tu não julgarás
  - O padrão por ti usado
  - É o que tu receberás.”
  - É Jesus o nosso guia
  - Rumo ao nosso eterno lar
  - Onde em paz e harmonia
  - Nós iremos habitar.
- number: 2
  lines:
  - “Sê humilde, justo e manso”,
  - É o conselho do Senhor,
  - Se eu quiser ser puro e santo,
  - Devo amar, não ter rancor.
  - Muito empenho é requerido,
  - Ao seguirmos a Jesus
  - Se o amor não é fingido,
  - No caminho estou da luz.
  - É Jesus o nosso guia
  - Rumo ao nosso eterno lar
  - Onde em paz e harmonia
  - Nós iremos habitar.
- number: 3
  lines:
  - “Em teu olho há um argueiro”,
  - Disse eu a um irmão;
  - E ao amigo, companheiro,
  - Quis livrar da aflição.
  - Mas não pude ver bem claro,
  - Minha vista escureceu,
  - Em meu olho, então reparo,
  - Uma trave tinha eu.
  - É Jesus o nosso guia
  - Rumo ao nosso eterno lar
  - Onde em paz e harmonia
  - Nós iremos habitar.
- number: 4
  lines:
  - Com amor e humildade
  - Devo ao próximo ajudar
  - E com pura caridade
  - Suas faltas perdoar.
  - Outros tenho reprovado
  - Por pequena imperfeição
  - Bem maior é meu pecado
  - E preciso de perdão.
  - É Jesus o nosso guia
  - Rumo ao nosso eterno lar
  - Onde em paz e harmonia
  - Nós iremos habitar.
- number: 5
  lines:
  - O amor e a caridade
  - Nos aclaram a visão;
  - Não demonstro ter bondade
  - Se condeno meu irmão.
  - O julgar é falta grave,
  - Não condiz com nossa fé;
  - Comparado com a trave,
  - Um argueiro pouco é.
  - É Jesus o nosso guia
  - Rumo ao nosso eterno lar
  - Onde em paz e harmonia
  - Nós iremos habitar.
credits:
