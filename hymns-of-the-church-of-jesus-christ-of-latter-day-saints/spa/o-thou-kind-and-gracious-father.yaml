number: 86
title: Nuestro bondadoso Padre
marking: Con reverencia
verses:
- number: 1
  lines:
  - Nuestro bondadoso Padre,
  - Tú que reinas en fulgor,
  - venos, Tus humildes hijos;
  - llénanos de Tu amor.
  - Llénanos de Tu amor.
- number: 2
  lines:
  - En Tu día congregados,
  - la verdad a recibir,
  - danos hoy Tus mandamientos;
  - haznos fe en Ti sentir.
  - Haznos fe en Ti sentir.
- number: 3
  lines:
  - Dios, ayuda a Tus hijos
  - a vencer la tentación.
  - Guíanos en Tus caminos
  - a ganar la exaltación;
  - a ganar la exaltación.
credits:
  text: Charles Denney, hijo, 1849–1937.
  music: George Careless, 1839–1932.
