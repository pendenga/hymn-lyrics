---
number: 106
title: Cuán grato es cantar loor
marking: Con reverencia
verses:
- number: 1
  lines:
  - Cuán grato es cantar loor a Él que por Su gran amor
  - al mundo vino a sufrir y por los hombres a morir.
  - Pues el Señor Su vida dio y con Su sangre nos salvó.
  - Cantad hosannas y loor a Cristo por Su gran amor.
- number: 2
  lines:
  - Qué grato es ofrenda dar y el agua y el pan tomar
  - a la manera del Señor, mostrando nuestro gran amor.
  - Pues el Señor Su vida dio y con Su sangre nos salvó.
  - Cantad hosannas y loor a Cristo por Su gran amor.
- number: 3
  lines:
  - En dulce, grata comunión nos congregamos en unión
  - alzando cantos de loor a Cristo por Su gran amor.
  - Pues el Señor Su vida dio y con Su sangre nos salvó.
  - Cantad hosannas y loor a Cristo por Su gran amor.
credits:
  text: George Manwaring, 1854–1889.
  music: Ebenezer Beesley 1840–1906.
