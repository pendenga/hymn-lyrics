---
number: 90
title: Padre, antes de partir
marking: Con resolución
verses:
- number: 1
  lines:
  - Padre, antes de partir,
  - fortalece nuestra fe
  - y ayúdanos a vivir
  - de acuerdo con tu ley.
- number: 2
  lines:
  - Cual corderos del Pastor,
  - guíanos en la verdad;
  - danos fuerza y valor
  - para hacer tu voluntad.
- number: 3
  lines:
  - Padre, bondadoso Ser,
  - al servirte con fervor,
  - que hallemos gran placer;
  - que sintamos tu amor.
- number: 4
  lines:
  - Líbranos ya del error
  - y de toda tentación.
  - Vidas puras de amor
  - viviremos en unión.
credits:
  text: George Manwaring, 1854–1889.
  music: Benjamin Milgrove, 1731–1810; arreglo de Ebenezer Beesley, 1840–1906.
