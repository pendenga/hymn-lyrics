---
number: 89
title: Para siempre Dios esté con Vos
marking: Con reverencia
verses:
- number: 1
  lines:
  - Para siempre Dios esté con vos;
  - con Su voz él os sostenga;
  - con Su pueblo os mantenga.
  - Para siempre Dios esté con vos.
  - Hasta ver, hasta ver,
  - hasta vernos con el Rey,
  - hasta ver, hasta ver,
  - para siempre Dios esté con vos.
- number: 2
  lines:
  - Para siempre Dios esté con vos;
  - con Sus brazos El os cubra;
  - Su amor El os descubra;
  - para siempre Dios esté con vos.
  - Hasta ver, hasta ver,
  - hasta vernos con el Rey,
  - hasta ver, hasta ver,
  - para siempre Dios esté con vos.
- number: 3
  lines:
  - Para siempre Dios esté con vos;
  - cuando el temor os venga,
  - en Sus brazos él os tenga;
  - para siempre Dios esté con vos.
  - Hasta ver, hasta ver,
  - hasta vernos con el Rey,
  - hasta ver, hasta ver,
  - para siempre Dios esté con vos.
- number: 4
  lines:
  - Para siempre Dios esté con vos;
  - que os guíe Su bandera;
  - que la muerte no os hiera;
  - para siempre Dios esté con vos.
  - Hasta ver, hasta ver,
  - hasta vernos con el Rey,
  - hasta ver, hasta ver,
  - para siempre Dios esté con vos.
credits:
  text: Jeremiah E. Rankin, 1828–1904.
