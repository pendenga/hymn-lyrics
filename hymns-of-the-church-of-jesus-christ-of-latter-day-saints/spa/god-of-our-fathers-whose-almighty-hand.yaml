number: 34
title: Oh, Santo Dios, omnipotente ser
marking: Con energía
verses:
- number: 1
  lines:
  - Oh, Santo Dios, omnipotente ser,
  - tú que los astros riges con poder,
  - haces brillar los mundos con fulgor.
  - Con gratitud rendimos hoy loor.
- number: 2
  lines:
  - A nuestros padres guiaste con amor
  - a su heredad y libertad, Señor.
  - Sé nuestro Defensor, Guardián y Rey,
  - y tu Evangelio sea nuestra ley.
- number: 3
  lines:
  - De la maldad, de guerras y temor,
  - sea tu brazo nuestro defensor;
  - que tu Evangelio llene nuestro ser:
  - tu santa paz queremos obtener.
