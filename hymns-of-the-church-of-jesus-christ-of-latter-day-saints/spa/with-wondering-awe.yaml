---
number: 131
title: Asombro dio a los magos
marking: Con alegría
verses:
- number: 1
  lines:
  - Asombro dio a los magos ver
  - nacer un nuevo astro
  - y en la noche escuchar
  - los ángeles cantando:
  - Hosanna, hosanna,
  - hosanna al Rey Jesús.
- number: 2
  lines:
  - Siguieron la estrella, que
  - brillaba en el cielo,
  - la que los guió a donde
  - encontraron al pequeño.
  - Hosanna, hosanna,
  - hosanna al Rey Jesús.
- number: 3
  lines:
  - Así que hoy se repite la
  - tradicional historia,
  - y se entona por doquier
  - el canto de Su gloria.
  - Hosanna, hosanna,
  - hosanna al Rey Jesús.
- number: 4
  lines:
  - En todo pueblo la estrella
  - ya está brillando;
  - la paz y buena voluntad
  - continuará sembrando.
  - Hosanna, hosanna,
  - hosanna al Rey Jesús.
credits:
  text and music: Autor y compositor anónimo; de Laudis Corona, Boston, 1885.
