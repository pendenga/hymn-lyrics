---
number: 209
title: Oh élderes de Israel
marking: Con resolución
verses:
- number: 1
  lines:
  - Oh élderes de Israel, conmigo venid;
  - juntad a los justos en este redil.
  - De llanos, montañas, de tierra o mar,
  - dejadlos venir a Sión a morar.
  - Adiós, oh Babilonia; vamos ya a marchar.
  - Iremos al monte de paz a morar.
- number: 2
  lines:
  - Son pocos los obreros y es mucha la mies;
  - si somos unidos, podremos vencer.
  - Dejad la cizaña; el trigo juntad.
  - Libremos al justo de toda maldad.
  - Adiós, oh Babilonia; vamos ya a marchar.
  - Iremos al monte de paz a morar.
- number: 3
  lines:
  - Iremos a los pobres, como hizo el Señor,
  - y a los que sufren pesar y dolor.
  - Les alentaremos con el plan que nos dio,
  - y les guiaremos al Reino de Dios.
  - Adiós, oh Babilonia; vamos ya a marchar.
  - Iremos al monte de paz a morar.
credits:
  text: Cyrus H. Wheelock, 1813–1894.
  music: Thomas H. Bayly, 1797–1839; adaptación.
