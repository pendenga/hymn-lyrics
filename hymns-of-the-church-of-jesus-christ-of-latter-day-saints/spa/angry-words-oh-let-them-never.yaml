title: No hablemos con enojo
marking: Con reflexión
verses:
- number: 1
  lines:
  - No hablemos con enojo,
  - mas la lengua reprimid;
  - en el corazón pensemos
  - lo que vamos a decir.
  - Que nos amemos unos a otros;
  - el Salvador así nos lo mandó.
  - Que nos amemos unos a otros;
  - el Salvador así mandó.
- number: 2
  lines:
  - Es muy fácil en la ira
  - las pasiones despertar,
  - y la amistad más firme
  - puede en rencor quedar.
  - Que nos amemos unos a otros;
  - el Salvador así nos lo mandó.
  - Que nos amemos unos a otros;
  - el Salvador así mandó.
- number: 3
  lines:
  - El amor es muy precioso;
  - bella es la hermandad.
  - No manchemos con la ira
  - nuestra dulce amistad.
  - Que nos amemos unos a otros;
  - el Salvador así nos lo mandó.
  - Que nos amemos unos a otros;
  - el Salvador así mandó.
