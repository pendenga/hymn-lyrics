---
number: 76
title: Tan sólo con pensar en Ti
marking: Con reverencia
verses:
- number: 1
  lines:
  - Tan sólo con pensar en Ti
  - me lleno de solaz,
  - y por Tu gracia, oh Jesús,
  - veré Tu santa faz.
- number: 2
  lines:
  - Jamás el hombre oirá
  - tan melodioso son
  - como Tu nombre, oh Jesús;
  - Tú das la salvación.
- number: 3
  lines:
  - El de sumiso corazón,
  - en Ti perdón tendrá.
  - Al pecador que vuelva a Ti,
  - la redención darás.
- number: 4
  lines:
  - Sé nuestro gozo, oh Jesús;
  - del malo ten piedad;
  - danos Tu gloria celestial
  - por la eternidad.
credits:
  text: Atribuida a Bernard de Clairvaux; apr. 1091–1153.
  music: John B. Dykes, 1823–1876.
