---
number: 168
title: Juventud de Israel
marking: Con energía
verses:
- number: 1
  lines:
  - Juventud de la promesa,
  - esperanza de Sión,
  - escuchad a Jesucristo
  - y seguidle en unión.
  - Juventud de Israel,
  - la justicia defended,
  - y orando con fervor,
  - venceremos el error.
- number: 2
  lines:
  - Ya la hueste enemiga
  - se apresta a luchar.
  - Juventud, tomad las armas,
  - el error a conquistar.
  - Juventud de Israel,
  - la justicia defended,
  - y orando con fervor,
  - venceremos el error.
- number: 3
  lines:
  - Por Sión y la justicia,
  - desechemos la maldad.
  - Empuñemos la espada;
  - defendamos la verdad.
  - Juventud de Israel,
  - la justicia defended,
  - y orando con fervor,
  - venceremos el error.
- number: 4
  lines:
  - Pronto quedarán destruidos
  - el error y la maldad,
  - y la juventud triunfante
  - su corona ganará.
  - Juventud de Israel,
  - la justicia defended,
  - y orando con fervor,
  - venceremos el error.
credits:
