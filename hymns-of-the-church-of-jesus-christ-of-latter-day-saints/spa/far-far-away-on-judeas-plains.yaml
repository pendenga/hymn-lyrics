title: En la Judea, en tierra de Dios
marking: Con júbilo
verses:
- number: 1
  lines:
  - En la Judea, en tierra de Dios,
  - fieles pastores oyeron la voz:
  - ¡Gloria a Dios, gloria a Dios,
  - gloria a Dios en lo alto!
  - ¡Paz y buena voluntad!
  - ¡Paz y buena voluntad!
- number: 2
  lines:
  - Dulces los cánticos de Su amor,
  - dulce mensaje de paz y loor:
  - ¡Gloria a Dios, gloria a Dios,
  - gloria a Dios en lo alto!
  - ¡Paz y buena voluntad!
  - ¡Paz y buena voluntad!
- number: 3
  lines:
  - Y con los ángeles santos de Dios,
  - siempre cantemos con alma y voz:
  - ¡Gloria a Dios, gloria a Dios,
  - gloria a Dios en lo alto!
  - ¡Paz y buena voluntad!
  - ¡Paz y buena voluntad!
- number: 4
  lines:
  - Día vendrá que en todo lugar
  - hombres vendrán en unión a cantar:
  - ¡Gloria a Dios, gloria a Dios,
  - gloria a Dios en lo alto!
  - ¡Paz y buena voluntad!
  - ¡Paz y buena voluntad!
