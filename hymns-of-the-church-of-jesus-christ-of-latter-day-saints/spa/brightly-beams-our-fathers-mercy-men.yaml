---
number: 208
title: Brillan rayos de clemencia
marking: Con fervor
verses:
- number: 1
  lines:
  - Brillan rayos de clemencia
  - del gran faro del Señor,
  - y Sus atalayas somos,
  - alumbrando con amor.
  - Reflejemos los destellos
  - por las olas de la mar;
  - al errante marinero
  - ayudemos a salvar.
- number: 2
  lines:
  - Tenebrosa es la noche,
  - rugen olas de furor,
  - y con ansia todos buscan
  - ese faro protector.
  - Reflejemos los destellos
  - por las olas de la mar;
  - al errante marinero
  - ayudemos a salvar.
- number: 3
  lines:
  - Ajustemos las linternas;
  - los perdidos las verán.
  - Un asilo de las olas
  - nuestras luces mostrarán.
  - Reflejemos los destellos
  - por las olas de la mar;
  - al errante marinero
  - ayudemos a salvar.
credits:
  text and music: Philip Paul Bliss, 1838–1876.
