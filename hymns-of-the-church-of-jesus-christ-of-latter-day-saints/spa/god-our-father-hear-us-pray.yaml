---
number: 101
title: Dios, escúchanos orar
marking: Con devoción
verses:
- number: 1
  lines:
  - Dios, escúchanos orar
  - y Tu gracia suplicar.
  - Tomaremos con amor
  - los emblemas del Señor.
- number: 2
  lines:
  - Danos, Padre, Tu solaz,
  - la sonrisa de Tu faz.
  - Venos hoy el pan tomar
  - y Tu bendición buscar.
- number: 3
  lines:
  - Con el agua, Tú nos das
  - Tu espíritu de paz.
  - Hoy perdónanos, Señor;
  - nuestra vida haz mejor.
credits:
