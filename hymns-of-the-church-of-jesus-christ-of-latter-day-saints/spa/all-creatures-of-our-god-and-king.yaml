---
number: 31
title: Oh, creaciones del Señor
marking: Con júbilo
verses:
- number: 1
  lines:
  - Oh, creaciones del Señor,
  - alzad la voz y dad loor:
  - ¡Aleluya! ¡Aleluya!
  - Tú, sol radiante de fulgor,
  - luna de bello resplandor,
  - ¡Aleluya! ¡Aleluya! ¡Aleluya!
  - ¡Alabadle! ¡Aleluya!
- number: 2
  lines:
  - Viento veloz, cual huracán,
  - nubes que por el cielo van,
  - ¡Aleluya! ¡Aleluya!
  - Alba, entona tu cantar;
  - alaba, luz crepuscular:
  - ¡Aleluya! ¡Aleluya! ¡Aleluya!
  - ¡Alabadle! ¡Aleluya!
- number: 3
  lines:
  - Fuentes de agua de cristal,
  - a vuestro Creador cantad:
  - ¡Aleluya! ¡Aleluya!
  - Tú, fuego que, con tu ardor,
  - luz das al hombre, y calor,
  - ¡Aleluya! ¡Aleluya! ¡Aleluya!
  - ¡Alabadle! ¡Aleluya!
- number: 4
  lines:
  - Tú, madre tierra, con caudal
  - de beneficios sin igual,
  - ¡Aleluya! ¡Aleluya!
  - Rica cosecha, bella flor,
  - magnificad al Creador:
  - ¡Aleluya! ¡Aleluya! ¡Aleluya!
  - ¡Alabadle! ¡Aleluya!
