number: 119
title: En un lejano cerro fue
marking: Con reverencia
verses:
- number: 1
  lines:
  - En un lejano cerro fue, allende la ciudad,
  - que en la cruz Jesús expió del mundo la maldad.
- number: 2
  lines:
  - Jamás podremos comprender las penas que sufrió,
  - mas para darnos salvación Él en la cruz murió.
- number: 3
  lines:
  - Tan sólo Él fue digno de efectuar la Expiación.
  - Él nos abrió la puerta hacia la exaltación.
- number: 4
  lines:
  - Su gran amor debemos hoy saber corresponder,
  - y en Su redención confiar y obedientes ser.
