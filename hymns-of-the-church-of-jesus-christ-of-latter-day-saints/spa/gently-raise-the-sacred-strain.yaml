  lines:
  - Al compás del dulce son,
  - hoy traemos nuestro don,
  - y en unión, y en unión,
  - ofrecemos al Señor
  - un contrito corazón,
  - un contrito corazón.
- number: 4
  lines:
  - Elevad vuestra canción;
  - ayunad con oración,
