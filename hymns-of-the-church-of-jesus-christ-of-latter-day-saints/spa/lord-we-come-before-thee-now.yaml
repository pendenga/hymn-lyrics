---
number: 97
title: Ante Ti, Señor, Tu grey
marking: Con humildad
verses:
- number: 1
  lines:
  - Ante Ti, Señor, Tu grey,
  - a Tus pies según Tu ley,
  - invocamos Tu sostén;
  - no nos mires con desdén.
- number: 2
  lines:
  - Haz venir de donde estás
  - un mensaje de solaz.
  - Esperamos hoy Tu don;
  - danos, pues, Tu bendición.
- number: 3
  lines:
  - Como dices Tú, Señor,
  - te buscamos con amor.
  - Gozo y consuelo da
  - donde la aflicción está.
- number: 4
  lines:
  - Al enfermo da salud.
  - Quita la esclavitud.
  - Tú, que sabes perdonar,
  - gracia haznos encontrar.
