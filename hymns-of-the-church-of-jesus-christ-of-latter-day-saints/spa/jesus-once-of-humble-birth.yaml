number: 120
title: Tan humilde al nacer
marking: Con solemnidad
verses:
- number: 1
  lines:
  - Tan humilde al nacer,
  - Cristo viene con poder.
  - Antes el dolor sufrió;
  - hoy el reino heredó.
  - Hoy el reino heredó.
- number: 2
  lines:
  - Cual cordero Él vivió;
  - hoy es Él el gran Yo Soy.
  - El que en la cruz murió
  - hoy de gloria se cubrió.
  - Hoy de gloria se cubrió.
- number: 3
  lines:
  - Antes aguantó dolor;
  - hoy vendrá con esplendor.
  - El que rechazado fue
  - hoy será del mundo Rey.
  - Hoy será del mundo Rey.
- number: 4
  lines:
  - El que humillado fue,
  - de los cielos es el Rey.
  - Todo cuanto padeció
  - para Él ya terminó.
  - Para Él ya terminó.
credits:
