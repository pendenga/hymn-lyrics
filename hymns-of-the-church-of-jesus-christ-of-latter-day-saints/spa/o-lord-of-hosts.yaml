---
number: 107
title: Pedimos Tu Espíritu
marking: Con humildad
verses:
- number: 1
  lines:
  - Pedimos Tu Espíritu,
  - Señor de salvación;
  - tomemos los emblemas hoy
  - con limpio corazón.
- number: 2
  lines:
  - Queremos siempre recordar
  - el sufrimiento cruel
  - que padeciste en la cruz,
  - y siempre serte fiel.
- number: 3
  lines:
  - Ayúdanos a comprender
  - la gracia que nos das:
  - la salvación a todos los
  - que buscan ver tu faz.
- number: 4
  optional: true
  lines:
  - Vivamos cual hermanos, pues,
  - en hermandad y paz,
  - y perdonemos con amor
  - a todos los demás.
- number: 5
  optional: true
  lines:
  - Que paz abunde con amor,
  - unión y hermandad;
  - que tenga gozo cada ser
  - por la eternidad.
credits:
  text: Andrew Dalrymple, n. 1817.
  music: George Careless, 1839–1932.
