---
number: 191
title: Con maravillas obra Dios
marking: Con majestuosidad
verses:
- number: 1
  lines:
  - Con maravillas obra Dios
  - en la profundidad;
  - calma la fiera tempestad
  - y pasa por la mar.
- number: 2
  lines:
  - Oh santos, ya valor mostrad;
  - las nubes no temáis.
  - Llenas están de gran bondad
  - y bendiciones dan.
- number: 3
  lines:
  - Sus fines Dios revelará
  - con todo esplendor;
  - aunque amargo el botón,
  - más dulce es la flor.
- number: 4
  lines:
  - El que carezca de la fe
  - en vano buscará.
  - El gran intérprete es Dios;
  - Su plan aclarará.
credits:
  text: William Cowper, 1731–1800.
  music: William B. Bradbury, 1816–1868.
