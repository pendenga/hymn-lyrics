---
number: 153
title: Oíd el toque del clarín
marking: Con firmeza
verses:
- number: 1
  lines:
  - ¡Oíd! El toque del clarín nos llama a luchar;
  - los oficiales de Sión empiezan a marchar.
  - Sus armas tienen listas ya, igual su corazón;
  - soldados buscan, con valor, que luchen por Sión.
- number: 2
  lines:
  - Yo quiero ser soldado fiel, al lado del Señor,
  - y por la libertad luchar con fuerza y valor.
  - A los cobardes desechad de nuestro pabellón;
  - queremos hombres de valor y firme corazón.
- number: 3
  lines:
  - Las huestes de oscuridad atacan con furor,
  - mas la victoria es de Dios, el Rey y Redentor.
  - Oh pecador, ven a Jesús, eterno Salvador;
  - en Él tendrás consolación en todo tu dolor.
- number: 4
  lines:
  - Al monte de Sión vendrá Jesús el Redentor;
  - a los valientes Él dará coronas de honor.
  - Eternamente gozarán de dicha sin igual;
  - con ellos quiero disfrutar la gloria celestial.
credits:
  text: Autor anónimo.
  music: L. D. Edwards.
