---
number: 50
title: Más cerca, Dios, de ti
marking: Con suavidad
verses:
- number: 1
  lines:
  - Más cerca, Dios, de Ti quiero estar,
  - aunque en una cruz me hayan de alzar.
  - Aún cantaré así: Más cerca, Dios, de Ti,
  - más cerca, Dios, de Ti, cerca de Ti.
- number: 2
  lines:
  - Aunque errante voy, en soledad,
  - cúbrenme Tu amor y Tu bondad.
  - Aún soñaré estar cerca del santo hogar,
  - más cerca, Dios, de Ti, cerca de Ti.
- number: 3
  lines:
  - La senda hallaré que al cielo va;
  - en ella Tu bondad me sostendrá.
  - Y ángeles habrá que me conducirán
  - más cerca, Dios, de Ti, cerca de Ti.
- number: 4
  optional: true
  lines:
  - Y luego al despertar, te alabaré.
  - Humilde, un altar te levantaré.
  - Allí mi corazón dirá su oración:
  - más cerca, Dios, de Ti, cerca de Ti.
- number: 5
  optional: true
  lines:
  - Si astros, luna y sol dejo atrás,
  - gozoso volaré a ver tu faz.
  - Ya cantaré así: Más cerca, Dios, de Ti,
  - más cerca, Dios, de Ti, cerca de Ti.
credits:
  text: Sarah F. Adams, 1805–1848.
  music: Lowell Mason, 1792–1872.
