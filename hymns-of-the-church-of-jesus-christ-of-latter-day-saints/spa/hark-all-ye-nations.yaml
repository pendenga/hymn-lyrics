title: La luz de la verdad
marking: Con resolución
verses:
- number: 1
  lines:
  - Oíd, naciones; regocijad.
  - La voz del cielo ya escuchad.
  - En esta tierra se restauró
  - la luz de la verdad.
  - La gloriosa luz de la verdad
  - brillará por la eternidad.
  - Alumbra, cual los rayos del sol,
  - todo el mundo hoy.
- number: 2
  lines:
  - Vivíamos en oscuridad,
  - antes de ver el amanecer.
  - El alba vino; regocijad.
  - La luz se deja ver.
  - La gloriosa luz de la verdad
  - brillará por la eternidad.
  - Alumbra, cual los rayos del sol,
  - todo el mundo hoy.
- number: 3
  lines:
  - Nos ha llamado Dios a servir;
  - a todo pueblo hemos de ir.
  - Vamos a enseñar con fervor
  - en nombre del Señor.
  - La gloriosa luz de la verdad
  - brillará por la eternidad.
  - Alumbra, cual los rayos del sol,
  - todo el mundo hoy.
