---
number: 179
title: La barra de hierro
marking: Con resolución
verses:
- number: 1
  lines:
  - A Nefi, un profeta fiel
  - del Libro de Mormón,
  - Dios una barra le mostró
  - en una gran visión.
  - La barra de hierro firme es.
  - Asidla sin cesar.
  - La barra es la palabra de Dios;
  - a salvo nos puede guiar.
- number: 2
  lines:
  - En esta vida terrenal,
  - que es de probación,
  - andamos por la oscuridad
  - y entre tentación.
  - La barra de hierro firme es.
  - Asidla sin cesar.
  - La barra es la palabra de Dios;
  - a salvo nos puede guiar.
- number: 3
  lines:
  - Si en oscura tentación
  - la senda no se ve,
  - la barra os dirigirá,
  - si os sujetáis con fe.
  - La barra de hierro firme es.
  - Asidla sin cesar.
  - La barra es la palabra de Dios;
  - a salvo nos puede guiar.
credits:
  text: Joseph L. Townsend, 1849–1942.
  music: William Clayson, 1840–1887.
