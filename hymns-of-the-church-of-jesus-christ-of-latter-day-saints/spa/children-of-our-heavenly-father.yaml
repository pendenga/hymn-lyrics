---
number: 204
title: Hijos de nuestro Padre
marking: Con serenidad
verses:
- number: 1
  lines:
  - Nuestro Padre en los cielos
  - a Sus hijos los protege;
  - ni las aves ni estrellas
  - han tenido tal albergue.
- number: 2
  lines:
  - Dios Su gracia les otorga;
  - sus tristezas Él conoce;
  - no se olvidará de ellos,
  - ni en la vida ni en la muerte.
- number: 3
  lines:
  - Aunque Él les da y les quita,
  - no les desampara nunca;
  - sólo quiere refinarlos
  - y guardarlos siempre puros.
