---
number: 47
title: Caros niños, Dios os ama
marking: Con suavidad
verses:
- number: 1
  lines:
  - Caros niños, Dios os ama;
  - Él es quien os da salud,
  - y desea bendeciros
  - si vivís con rectitud.
  - Él os cuida, Él os cuida,
  - si confiáis en Su amor.
- number: 2
  lines:
  - Niños, ángeles escuchan
  - cada cosa que decís,
  - y escriben en un libro
  - cuanto bien o mal hacéis.
  - ¡Sed virtuosos! ¡Sed virtuosos!
  - Y el Señor os premiará.
- number: 3
  lines:
  - Niños, Dios desea daros
  - luz por la inspiración.
  - Si en el cumplir sois prestos,
  - os dará el galardón.
  - ¡Oh, sed fieles, oh, sed fieles,
  - al Señor y a la verdad!
credits:
  text: Charles L. Walker, 1832–1904.
  music: John Menzies Macfarlane, 1833–1892.
