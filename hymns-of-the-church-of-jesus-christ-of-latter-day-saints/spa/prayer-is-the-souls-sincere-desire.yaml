---
number: 79
title: La oración del alma es
marking: Con serenidad
verses:
- number: 1
  lines:
  - La oración del alma es
  - el medio de solaz
  - que surge en el corazón
  - y da eterna paz.
- number: 2
  lines:
  - La oración suspiro es,
  - y mansa humildad,
  - de quien confía en su Dios
  - en horas de soledad.
- number: 3
  lines:
  - La oración sencilla es
  - de boca infantil,
  - sublime coro en unión
  - de todo el redil.
- number: 4
  lines:
  - La oración la vida es
  - para el hombre fiel.
  - Al cielo entra al morir
  - orando siempre él.
- number: 5
  optional: true
  lines:
  - Es voz, también, del pecador
  - que deja de pecar,
  - y ángeles proclamarán:
  - “Miradle, pues, orar”.
- number: 6
  optional: true
  lines:
  - Al inclinarse en oración,
  - los santos uno son,
  - y con el Padre y Jesús
  - encuentran comunión.
- number: 7
  optional: true
  lines:
  - No sólo en la tierra, pues,
  - se hace oración:
  - Jesús suplica ante Dios,
  - buscándonos perdón.
- number: 8
  optional: true
  lines:
  - La senda de la oración
  - has recorrido ya;
  - oh Cristo, nuestro Salvador,
  - enséñanos a orar.
credits:
  text: James Montgomery, 1771–1854.
  music: George Careless, 1839–1932.
