---
number: 146
title: Tengo gozo en mi alma hoy
marking: Con alegría
verses:
- number: 1
  lines:
  - Tengo gozo en mi alma hoy,
  - que brilla mucho más
  - que el sol con todo su fulgor,
  - pues Cristo es mi luz.
  - Tengo gozo en mi alma,
  - donde todo es amor y paz
  - y Cristo reina con amor;
  - tengo gozo y solaz.
- number: 2
  lines:
  - Un canto en mi alma hay,
  - canción al Rey Jesús,
  - que Él escucha con amor,
  - brindándome Su luz.
  - Tengo gozo en mi alma,
  - donde todo es amor y paz
  - y Cristo reina con amor;
  - tengo gozo y solaz.
- number: 3
  lines:
  - Primavera en mi alma hay,
  - y cerca Dios está,
  - y en mi corazón, la paz
  - que siempre Él me da.
  - Tengo gozo en mi alma,
  - donde todo es amor y paz
  - y Cristo reina con amor;
  - tengo gozo y solaz.
- number: 4
  lines:
  - Alegría en mi alma hay,
  - y siempre gran amor
  - Por bendiciones que me da,
  - a Él daré loor.
  - Tengo gozo en mi alma,
  - donde todo es amor y paz
  - y Cristo reina con amor;
  - tengo gozo y solaz.
credits:
  text: Eliza E. Hewitt, 1851–1920.
  music: John R. Sweney, 1837–1899.
