---
number: 44
title: El sublime Creador
marking: Con suavidad
verses:
- number: 1
  lines:
  - De la tierra, flores mil,
  - con aroma tan sutil,
  - de los astros, el fulgor
  - de su bello resplandor
  - testifican del amor
  - del sublime Creador.
- number: 2
  lines:
  - El murmullo y la canción
  - de la vasta creación
  - ecos mil despertarán
  - que al cielo subirán
  - cual un himno de loor
  - al sublime Creador.
- number: 3
  lines:
  - Esperanza y bondad,
  - honradez y caridad,
  - fe, virtud y gran solaz,
  - limpio corazón y paz
  - son los dones de amor
  - del sublime Creador.
credits:
  text: Thomas R. Taylor, 1807–1835.
  music: Thomas C. Griggs, 1845–1903.
