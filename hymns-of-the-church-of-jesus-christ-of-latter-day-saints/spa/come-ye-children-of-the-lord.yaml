---
number: 26
title: Hijos del Señor, venid
marking: Con júbilo
verses:
- number: 1
  lines:
  - Hijos del Señor, venid
  - en acuerdo a cantar.
  - Alabanzas ya rendid
  - al Señor, que reinará.
  - En el mundo sólo habrá
  - gran felicidad y paz.
  - Hombres ya no pecarán;
  - paz y vida gozarán.
- number: 2
  lines:
  - Cuando veamos al Señor
  - en Su gloria descender,
  - dando fin a la maldad,
  - ¡oh, qué tiempo de placer!
  - ¡Oh, qué cantos de amor
  - alzaremos al Señor!
  - ¡Oh, qué gozo reinará!
  - Nuestro miedo huirá.
- number: 3
  lines:
  - Revestidos de amor
  - viviremos en verdad.
  - Cánticos de gran loor
  - alzaremos con bondad.
  - Con el mundo limpio ya,
  - todo ser la paz tendrá;
  - de amor rebosará,
  - y en gozo morará.
credits:
  text: James H. Wallis, 1861–1940.
  music: Melodía española; arreglo de Benjamin Carr, 1768–1831.
