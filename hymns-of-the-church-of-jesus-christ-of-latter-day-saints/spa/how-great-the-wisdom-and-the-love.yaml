---
number: 116
title: Jesús, en la corte celestial
marking: Con serenidad
verses:
- number: 1
  lines:
  - Jesús, en la corte celestial,
  - mostró Su gran amor
  - al ofrecerse a venir
  - y ser el Salvador.
- number: 2
  lines:
  - Su vida libremente dio;
  - Su sangre derramó.
  - Su sacrificio de amor
  - al mundo rescató.
- number: 3
  lines:
  - Por obediencia a Su Dios,
  - el premio Él ganó.
  - “Oh Dios, Tu voluntad haré”,
  - humilde, repitió.
- number: 4
  lines:
  - Marcó la senda y nos guió
  - a esa gran ciudad
  - do hemos de vivir con Dios
  - por la eternidad.
- number: 5
  optional: true
  lines:
  - Comamos y bebamos, pues,
  - con mansa humildad,
  - pues dio Su vida el Señor
  - por la humanidad.
- number: 6
  optional: true
  lines:
  - Oh cuán glorioso y cabal
  - el plan de redención:
  - merced, justicia y amor
  - en celestial unión.
  - Las estrofas 1, 2, 5 y 6 son especialmente aptos para la Santa Cena.
credits:
  text: Eliza R. Snow, 1804–1887.
  music: Thomas McIntyre, 1833–1914.
