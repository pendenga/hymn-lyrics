title: Id, oh santos, a los templos
marking: Con resolución
verses:
- number: 1
  lines:
  - Id, oh santos, a los templos,
  - a la casa del Señor.
  - Sed sellados en familia
  - para siempre y con amor.
- number: 2
  lines:
  - Aprended el plan eterno
  - que nos da la salvación.
  - Si cumplimos con Sus leyes,
  - Dios nos da Su bendición.
- number: 3
  lines:
  - Los poderes celestiales,
  - Padre, has de conferir
  - a Tus hijos que en los templos
  - han entrado a servir.
