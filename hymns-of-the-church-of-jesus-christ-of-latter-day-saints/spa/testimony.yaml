  - Por el Espíritu de Dios
  - mi testimonio doy,
  - y me acerco más a Él,
  - pues hijo suyo soy.
- number: 2
  lines:
  - Yo sé que Jesucristo es
  - Autor de salvación;
  - si sigo a Su profeta fiel,
