---
number: 194
title: Cuando hay amor
marking: Con fervor
verses:
- number: 1
  lines:
  - Oh qué grato todo es
  - cuando del hogar
  - el amor el lema es,
  - siempre el amor.
  - Paz allí se deja ver
  - con sonrisas por doquier;
  - todo son alegre es
  - cuando hay amor.
  - Hay amor, hay amor.
  - Todo son alegre es
  - cuando hay amor.
- number: 2
  lines:
  - En la casa gozo hay
  - cuando hay amor.
  - Vejaciones nunca hay
  - cuando hay amor.
  - Gratas flores por doquier
  - dan perfumes de primor;
  - oh, cuán dulce es vivir
  - cuando hay amor.
  - Hay amor, hay amor.
  - Oh, cuán dulce es vivir
  - cuando hay amor.
- number: 3
  lines:
  - En el cielo gozo hay
  - cuando hay amor;
  - en el mundo gloria hay
  - cuando hay amor.
  - Todo canto trae solaz,
  - todo astro brilla más,
  - complacido Dios está
  - cuando hay amor.
  - Hay amor, hay amor.
  - Complacido Dios está
  - cuando hay amor.
credits:
  text and music: John Hugh McNaughton, 1829–1891.
