---
number: 36
title: Padre bendito, venimos a Ti
marking: Con resolución
verses:
- number: 1
  lines:
  - Padre bendito, venimos a Ti,
  - dándote gracias por vernos aquí.
  - De Tu presencia queremos gozar;
  - nunca nos dejes dudar.
  - ¡Nunca, nunca, nunca nos dejes dudar!
  - ¡Siempre, siempre, siempre debemos orar!
- number: 2
  lines:
  - Con gratitud por Tu don de amor,
  - himnos cantamos de grande loor.
  - En nuestras vidas Tú puedes brillar;
  - nunca nos dejes dudar.
  - ¡Nunca, nunca, nunca nos dejes dudar!
  - ¡Siempre, siempre, siempre debemos orar!
- number: 3
  lines:
  - Dones sin fin del mensaje de paz
  - Tú con amor en Sión nos darás.
  - Tu sacerdocio podremos ganar;
  - nunca debemos dudar.
  - ¡Nunca, nunca, nunca nos dejes dudar!
  - ¡Siempre, siempre, siempre debemos orar!
- number: 4
  lines:
  - Fuerza concédenos hoy en la lid;
  - firmes, podremos el mal resistir.
  - En tu presencia podremos morar;
  - nunca debemos dudar.
  - ¡Nunca, nunca, nunca nos dejes dudar!
  - ¡Siempre, siempre, siempre debemos orar!
credits:
  text: Charles W. Penrose, 1832–1925.
  music: Ebenezer Beesley, 1840–1906.
