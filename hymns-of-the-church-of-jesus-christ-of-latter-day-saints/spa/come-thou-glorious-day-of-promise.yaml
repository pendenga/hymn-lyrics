---
number: 29
title: Ven, oh día prometido
marking: Con fervor
verses:
- number: 1
  lines:
  - Ven, oh día prometido;
  - tu fulgor es parce ya en
  - que Israel disperso
  - congregado se verá;
  - con hosannas, con hosannas,
  - al Señor alabará.
- number: 2
  lines:
  - Oh Señor, ¿por cuánto tiempo
  - tu enojo durará?
  - Ya redime a tu pueblo;
  - sus pecados borra ya.
  - Rey de Israel, tu pueblo pide hoy
  - su libertad.
- number: 3
  lines:
  - Tu Espíritu envía
  - a tu pueblo Israel.
  - Elimina su miseria
  - y su actitud infiel,
  - gran Mesías, gran Mesías,
  - Príncipe de Israel.
credits:
