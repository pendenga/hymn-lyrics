---
number: 66
title: Cuán dulce la ley de Dios
marking: Con suavidad
verses:
- number: 1
  lines:
  - ¡Cuán dulce la ley de Dios!
  - ¡Cuán grande Su bondad!
  - Traed a El vuestro pesar;
  - en Su amor confiad.
- number: 2
  lines:
  - ¡Cuán grande la protección
  - que Dios a todos da!
  - Sus manos que la vida dan
  - también nos cuidarán.
- number: 3
  lines:
  - No os dejéis vencer
  - por pruebas que vendrán.
  - Pedid consuelo ante Dios;
  - Su dulce paz buscad.
- number: 4
  lines:
  - ¡Cuán firme Su amor;
  - constante Su bondad!
  - Mis faltas a Sus pies pondré,
  - y gozo me dará.
credits:
  text: Philip Doddridge, 1702–1751.
  music: Hans G. Nägeli, 1773–1836; arreglo de Lowell Mason, 1792–1872.
