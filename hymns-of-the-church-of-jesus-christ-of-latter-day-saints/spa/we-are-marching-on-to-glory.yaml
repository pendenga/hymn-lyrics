---
number: 144
title: A la gloria marcharemos
marking: Con entusiasmo
verses:
- number: 1
  lines:
  - A la gloria marcharemos
  - con las armas de virtud;
  - nuestra salvación labraremos
  - al lado de Jesús.
  - Marchemos, sí, marchemos
  - a celestial mansión.
  - Por la salvación obramos;
  - es nuestra ambición.
- number: 2
  lines:
  - El sendero seguiremos
  - de victoria y verdad.
  - Nos acercan las buenas obras
  - al reino celestial.
  - Marchemos, sí, marchemos
  - a celestial mansión.
  - Por la salvación obramos;
  - es nuestra ambición.
- number: 3
  lines:
  - Con los santos viviremos
  - en la celestial mansión.
  - Al Mesías entonaremos
  - canciones de loor.
  - Marchemos, sí, marchemos
  - a celestial mansión.
  - Por la salvación obramos;
  - es nuestra ambición.
credits:
  text and music: John M. Chamberlain, 1844–1930.
