number: 160
title: Tu casa amamos, Dios
marking: Con reverencia
verses:
- number: 1
  lines:
  - Tu casa amamos, Dios,
  - lugar de dulce paz.
  - En ella gozo hay,
  - amor y hermandad.
- number: 2
  lines:
  - A Tu casa de oración
  - venimos hoy con fe,
  - pues estás aquí, Señor,
  - reunido con Tu grey.
- number: 3
  lines:
  - Tu palabra amamos, Dios,
  - pues ella nos da paz;
  - nos trae consolación
  - y celestial solaz.
