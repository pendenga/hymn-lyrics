---
number: 189
title: Oh Padre, llénanos de amor
marking: Con serenidad
verses:
- number: 1
  lines:
  - Oh Padre, llénanos de amor,
  - del que da ejemplo el Señor,
  - y únenos en comunión.
  - Oh, danos ese amor;
  - oh, danos ese amor.
- number: 2
  lines:
  - Bendice, Padre, nuestro hogar;
  - que pueda siempre en él reinar
  - amor en cada corazón.
  - Oh, danos ese amor;
  - oh, danos ese amor.
- number: 3
  lines:
  - Oh danos, Padre Celestial,
  - valor y fuerza contra el mal.
  - Consuélanos en la aflicción
  - y danos tu amor;
  - y danos tu amor.
- number: 4
  lines:
  - Oh Padre, danos Tu sostén;
  - ayúdanos a hacer el bien,
  - a obrar con fe y compasión.
  - Oh, danos ese amor;
  - oh, danos ese amor.
