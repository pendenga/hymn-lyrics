---
number: 81
title: ¿Pensaste orar?
marking: Con reflexión
verses:
- number: 1
  lines:
  - ¿Con fervor orar pensaste
  - al amanecer?
  - ¿Suplicaste por la gracia
  - y amparo este día
  - en tu oración?
  - ¡Qué reposo al cansado
  - es la humilde oración!
  - Trae consuelo al herido,
  - paz al corazón.
- number: 2
  lines:
  - ¿Con fervor orar pensaste
  - al enfurecer?
  - ¿No pediste, mi hermano,
  - que, al verte ofendido,
  - dieras el perdón?
  - ¡Qué reposo al cansado
  - es la humilde oración!
  - Trae consuelo al herido,
  - paz al corazón.
- number: 3
  lines:
  - ¿Con fervor orar pensaste
  - al entristecer?
  - Cuando lleno de pesares,
  - ¿a tu Dios le suplicaste
  - al amanecer?
  - ¡Qué reposo al cansado
  - es la humilde oración!
  - Trae consuelo al herido,
  - paz al corazón.
credits:
