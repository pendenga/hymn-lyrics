number: 37
title: Glorias cantad a Dios
marking: Con fervor
verses:
- number: 1
  lines:
  - Glorias cantad a Dios
  - con poderosa voz.
  - Glorias cantad.
  - Por compasión obró, mil penas aguantó
  - y en la cruz murió el Redentor.
- number: 2
  lines:
  - Cristo, el Salvador,
  - libró al pecador.
  - Glorias cantad.
  - Su triunfo proclamad; de muerte libertad nos dio
  - por Su bondad el Redentor.
- number: 3
  lines:
  - Suene el son triunfal
  - de hueste celestial.
  - Glorias cantad.
  - Grande Tu dignidad, honra y majestad
  - por la eternidad, oh Redentor.
credits:
  text: James Allen, 1734–1804.
  music: Felice de Giardini, 1716–1796.
