---
number: 206
title: Venid, los que tenéis de Dios el sacerdocio
marking: Con resolución
verses:
- number: 1
  lines:
  - Venid, los que tenéis de Dios el sacerdocio.
  - Las nuevas publicad y congregad al pueblo.
  - Ya recoged la gente fiel, los esparcidos de Israel;
  - traedlos a Sión para alabar a Dios.
- number: 2
  lines:
  - Oíd al gran Pastor, rebaño esparcido;
  - Él os concederá Sus santas bendiciones.
  - Su Evangelio aceptad; en Su redil os juntará;
  - a Sión os traerá para alabar a Dios.
- number: 3
  lines:
  - Perdón ya recibid por medio del bautismo
  - y la confirmación, y en Él seréis unidos.
  - Vuestro dolor a Él confiad, y Su consuelo aceptad;
  - a Sión os traerá para alabar a Dios.
- number: 4
  lines:
  - Pasados el pesar y todos los dolores,
  - podréis ya esperar resucitar en gloria.
  - Después con Cristo estaréis; en Su presencia moraréis
  - mil años en Sión para alabar a Dios.
credits:
  text: Thomas Davenport, 1815–1888.
  music: Orson Pratt Huish, 1851–1932.
