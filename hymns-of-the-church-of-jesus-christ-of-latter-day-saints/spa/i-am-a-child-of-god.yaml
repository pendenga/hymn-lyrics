---
number: 196
title: Soy un hijo de Dios
marking: Con fervor
verses:
- number: 1
  lines:
  - Soy un hijo de Dios;
  - Él me envió aquí.
  - Me ha dado un hogar y
  - padres buenos para mí.
  - Guíenme; enséñenme
  - la senda a seguir
  - para que algún día yo
  - con Él pueda vivir.
- number: 2
  lines:
  - Soy un hijo de Dios;
  - me deben ayudar
  - a entender Su voluntad;
  - no puedo demorar.
  - Guíenme; enséñenme
  - la senda a seguir
  - para que algún día yo
  - con Él pueda vivir.
- number: 3
  lines:
  - Soy un hijo de Dios;
  - Él me bendecirá.
  - Yo obedeceré Su ley;
  - haré Su voluntad.
  - Guíenme; enséñenme
  - la senda a seguir
  - para que algún día yo
  - con Él pueda vivir.
