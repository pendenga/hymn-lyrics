---
number: 202
title: En el pueblo de Sión
marking: Con alegría
verses:
- number: 1
  lines:
  - En el pueblo de Sión,
  - donde todos santos son,
  - hay muchísimos pequeños por doquier.
  - Ellos todos puros son
  - y merecen salvación;
  - deben aprender y obedientes ser.
  - Escuchad su dulce canto,
  - dulce canto de amor,
  - cuando todos en unión
  - cantan el alegre son
  - de hermosas alabanzas al Señor.
- number: 2
  lines:
  - Si salud quieren guardar
  - y sus vidas alargar,
  - té, café, tambien tabaco evitarán;
  - alcohol no tomarán,
  - poca carne comerán,
  - y así más saludables estarán.
  - Escuchad su dulce canto,
  - dulce canto de amor,
  - cuando todos en unión
  - cantan el alegre son
  - de hermosas alabanzas al Señor.
- number: 3
  lines:
  - Deben siempre procurar
  - su lenguaje controlar,
  - su mal genio y pasiones dominar,
  - y corteses siempre ser
  - y a nadie ofender,
  - mas vivir con todos en amor y paz.
  - Escuchad su dulce canto,
  - dulce canto de amor,
  - cuando todos en unión
  - cantan el alegre son
  - de hermosas alabanzas al Señor.
- number: 4
  lines:
  - Nunca deben olvidar
  - cada día suplicar
  - que del mal les guarde siempre el Señor,
  - que les dé la habilidad
  - de hacer Su voluntad,
  - y de ser constante ejemplo de valor.
  - Escuchad su dulce canto,
  - dulce canto de amor,
  - cuando todos en unión
  - cantan el alegre son
  - de hermosas alabanzas al Señor.
credits:
  text: Eliza R. Snow, 1804–1887.
  music: George F. Root, 1820–1895.
