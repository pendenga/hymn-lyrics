---
number: 49
title: Señor, te necesito
marking: Con fervor
verses:
- number: 1
  lines:
  - Te necesito, sí, bendito ser.
  - Ninguno como Tú paz puede dar.
  - Señor, te necesito; sí, te necesito.
  - Bendíceme, oh Cristo; vendré a ti.
- number: 2
  lines:
  - Te necesito, sí, consuelo das.
  - En mal, poder no hay si Tú estás.
  - Señor, te necesito; sí, te necesito.
  - Bendíceme, oh Cristo; vendré a ti.
- number: 3
  lines:
  - Te necesito, sí, en mal o bien.
  - Conmigo a morar oh pronto ven.
  - Señor, te necesito; sí, te necesito.
  - Bendíceme, oh Cristo; vendré a ti.
- number: 4
  lines:
  - Te necesito, sí, mi Salvador,
  - y tuyo, por amor, seré, Señor.
  - Señor, te necesito; sí, te necesito.
  - Bendíceme, oh Cristo; vendré a ti.
credits:
  text: Annie S. Hawks, 1835–1918.
  music: Robert Lowry, 1826–1899.
