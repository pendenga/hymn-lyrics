---
number: 161
title: Llamados a servir
marking: Con resolución
verses:
- number: 1
  lines:
  - Somos hoy llamados al servicio,
  - a dar testimonio de Jesús.
  - Vamos a un mundo en tinieblas
  - para proclamar la luz.
  - Prestos, todos prestos, cantaremos en unión.
  - Listos, siempre listos, entonemos la canción.
  - Todos cantaremos nuestro alegre son triunfal.
  - Dios nos da poder; luchemos en la causa celestial.
- number: 2
  lines:
  - Dios nos da Sus ricas bendiciones;
  - somos hijos del eterno Rey.
  - Alabamos Su divino nombre;
  - damos gracias por Su ley.
  - Prestos, todos prestos, cantaremos en unión.
  - Listos, siempre listos, entonemos la canción.
  - Todos cantaremos nuestro alegre son triunfal.
  - Dios nos da poder; luchemos en la causa celestial.
- number: 3
  lines:
  - Somos hoy llamados a las filas,
  - alumbrados por la eterna luz.
  - Con valor seguimos el sendero
  - que nos señaló Jesús.
  - Prestos, todos prestos, cantaremos en unión.
  - Listos, siempre listos, entonemos la canción.
  - Todos cantaremos nuestro alegre son triunfal.
  - Dios nos da poder; luchemos en la causa celestial.
- number: 4
  lines:
  - Somos hoy llamados al camino
  - de la salvación que Cristo da,
  - y gozosos, con amor, unidos,
  - combatamos la maldad.
  - Prestos, todos prestos, cantaremos en unión.
  - Listos, siempre listos, entonemos la canción.
  - Todos cantaremos nuestro alegre son triunfal.
  - Dios nos da poder; luchemos en la causa celestial.
credits:
