---
number: 145
title: La voz, ya, del eterno
marking: Con resolución
verses:
- number: 1
  lines:
  - La voz, ya, del Eterno
  - nos llama otra vez
  - a que seamos justos,
  - cumpliendo con Su ley.
  - Que nos amemos todos
  - sin mal ni altivez,
  - y que al descarriado
  - llevemos a la mies.
- number: 2
  lines:
  - Las vidas mejoremos,
  - amando la verdad.
  - Los vicios desechemos,
  - y la iniquidad.
  - Pues es mejor la vida
  - de paz y de bondad
  - que negros sufrimientos
  - en la eternidad.
- number: 3
  lines:
  - Con fe, con esperanza,
  - roguemos al Señor
  - que brillen nuestras vidas
  - con celestial amor
  - Él nunca se olvida
  - del mundo que formó,
  - y quiere bendecirnos
  - y darnos salvación.
credits:
  text and music: Robert B. Baird, 1855–1916
