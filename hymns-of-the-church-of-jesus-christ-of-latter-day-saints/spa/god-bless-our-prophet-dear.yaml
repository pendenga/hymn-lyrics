number: 13
title: Bendice, Dios, a nuestro Profeta
marking: Con devoción
verses:
- number: 1
  lines:
  - Bendice, Dios, a él, nuestro Profeta fiel, con bienestar.
  - Sea grabada en todas las almas su santa palabra de luz y verdad.
- number: 2
  lines:
  - Tu reino crecerá; a todo pueblo irá por tierra y mar.
  - Todos verán la luz, unidos en Jesús; la salvación lograrán alcanzar.
- number: 3
  lines:
  - Sean en santidad unidos en verdad tus santos, Dios.
  - Aliados en amor, gracia y comprensión, eternamente valientes, Señor.
