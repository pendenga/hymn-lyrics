---
number: 148
title: Si hay gozo en tu corazón
marking: Con alegría
verses:
- number: 1
  lines:
  - Tu camino puede ser
  - un sendero de placer
  - si hay gozo en tu ser.
  - En tinieblas brillarás
  - cual rayito de solaz
  - si hay gozo en tu corazón.
  - Si hay gozo en tu ser,
  - tú podrás iluminar tu sendero al andar,
  - olvidando tu pesar,
  - si hay gozo en tu corazón.
- number: 2
  lines:
  - Calmarás el corazón
  - enojado sin razón
  - si hay gozo en tu ser.
  - Ganarás por tu acción
  - una rica bendición
  - si hay gozo en tu corazón.
  - Si hay gozo en tu ser,
  - tú podrás iluminar tu sendero al andar,
  - olvidando tu pesar,
  - si hay gozo en tu corazón.
- number: 3
  lines:
  - Al hermano puedes dar
  - más valor en su pesar
  - si hay gozo en tu ser,
  - compartiendo su dolor
  - con ternura y amor,
  - si hay gozo en tu corazón.
  - Si hay gozo en tu ser,
  - tú podrás iluminar tu sendero al andar,
  - olvidando tu pesar,
  - si hay gozo en tu corazón.
- number: 4
  lines:
  - Vivirás en dulce paz,
  - alegría y solaz,
  - si hay gozo en tu ser,
  - y tu alma gozará
  - del amor que Dios le da,
  - si hay gozo en tu corazón.
  - Si hay gozo en tu ser,
  - tú podrás iluminar tu sendero al andar,
  - olvidando tu pesar,
  - si hay gozo en tu corazón.
