---
number: 109
title: Cantemos todos a Jesús
marking: Con fervor
verses:
- number: 1
  lines:
  - Cantemos todos a Jesús
  - honor y gran loor;
  - Él en la cruz Su vida dio:
  - es nuestro Salvador.
- number: 2
  lines:
  - Él de la tumba se alzó;
  - la salvación labró.
  - Al hombre llama del error
  - a recibir Su don.
- number: 3
  lines:
  - Venció la muerte y el mal,
  - y a Satán hirió.
  - A los cautivos libertó;
  - a muertos vida dio.
- number: 4
  lines:
  - El pan y el agua signos son
  - del sacrificio aquel;
  - tomadlos, santos, y mostrad
  - la fe que le tenéis.
credits:
  text: Richard Alldridge, 1815–1896.
  music: Joseph Coslett, 1850–1910.
