number: 176
title: Palabras de amor
marking: Con convicción
verses:
- number: 1
  lines:
  - Palabras de amor y paz
  - oímos por doquier,
  - y nuestro Dios Su santa ley
  - nos da a conocer.
  - Palabras de amor
  - oímos del Señor.
  - Cuán grato es oír decir
  - palabras de amor.
- number: 2
  lines:
  - Son de Apóstoles de Dios
  - y siervos del Señor
  - que nos enseñan el deber
  - con gusto y amor.
  - Palabras de amor
  - oímos del Señor.
  - Cuán grato es oír decir
  - palabras de amor.
- number: 3
  lines:
  - Son de Profetas que nos dan
  - consejos de verdad;
  - ensalzan lo que bueno es;
  - rechazan la maldad.
  - Palabras de amor
  - oímos del Señor.
  - Cuán grato es oír decir
  - palabras de amor.
- number: 4
  optional: true
  lines:
  - Y el Espíritu dará,
  - a quien busque Su don,
  - consejos de verdad y luz,
  - y santa instrucción.
  - Palabras de amor
  - oímos del Señor.
  - Cuán grato es oír decir
  - palabras de amor.
- number: 5
  optional: true
  lines:
  - Son joyas de saber y luz,
  - y brillan con primor;
  - busquemos ese rico don:
  - palabras de amor.
  - Palabras de amor
  - oímos del Señor.
  - Cuán grato es oír decir
  - palabras de amor.
