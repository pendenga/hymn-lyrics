---
number: 1022
title: Fé en cada paso
marking: Fervorosamente
verses:
- number: 1
  lines:
  - É maravilhosa e já está aqui,
  - A obra que Deus ordenou.
  - O vós que embarcais no serviço do Pai
  - Servi-O com todo fervor.
  - Do mal os profetas e anjos do céu
  - Vieram nos livrar.
  - Assim o Cristo virá reinar
  - Na Terra sobre os Seus.
  - Com fé a cada passo,
  - Seguimos ao Senhor;
  - Cantamos a uma voz,
  - Com esperança em Seu amor.
- number: 2
  lines:
  - Os santos valentes, obreiros da paz,
  - Que servem em todo lugar.
  - São fortes e firmes em seu coração
  - Fazendo o trabalho de Deus.
  - Exemplos de fé e virtude eles são;
  - Assim devemos ser.
  - Humildemente buscando o reino
  - E todo o Seu saber.
  - Com fé a cada passo,
  - Seguimos ao Senhor;
  - Cantamos a uma voz,
  - Com esperança em Seu amor.
- number: 3
  lines:
  - Se nós desejamos a obra fazer,
  - Lancemos a foice com fé.
  - O campo já branco pra ceifa está;
  - Façamos a obra co’amor.
  - Assim poderemos de Deus receber
  - A eterna salvação.
  - A luz de Deus vai brilhar em nós
  - E nos purificar.
  - Com fé a cada passo,
  - Seguimos ao Senhor;
  - Cantamos a uma voz,
  - Com esperança em Seu amor.
credits:
