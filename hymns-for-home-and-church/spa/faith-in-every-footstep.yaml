---
number: 1022
title: Fé en cada paso
marking: Con fervor
verses:
- number: 1
  lines:
  - Una obra de amor a salir comenzó
  - por toda la humanidad.
  - Oh vos que salís al servicio de Dios
  - hacedlo con gran devoción.
  - Profetas y ángeles alzan la voz
  - al mundo contra el mal;
  - Que Cristo reina y bendice
  - a Sus santos en unidad.
  - Con fe en cada paso
  - seguimos al Señor,
  - con esperanza y con Su amor
  - cantamos a una voz.
- number: 2
  lines:
  - Los santos en su obra de predicación
  - en tierras allende del mar
  - con el corazón, mente y fuerza de Dios
  - llevaron la sabia verdad.
  - Ejemplos de fe y virtud y humildad,
  - son prestos a escuchar,
  - y llenos del saber y el amor
  - que alejan la obscuridad.
  - Con fe en cada paso
  - seguimos al Señor,
  - con esperanza y con Su amor
  - cantamos a una voz.
- number: 3
  lines:
  - Si es nuestro deseo en Su obra ayudar,
  - la hoz hoy con fuerza aprestad.
  - Venid, embarcaos al servicio de Dios,
  - Sus campos ya blancos segad.
  - Con fe, esperanza, con inspiración,
  - entramos a la luz.
  - Sin culpa o mancha ante Dios estar
  - y en Su gloria morar.
  - Con fe en cada paso
  - seguimos al Señor,
  - con esperanza y con Su amor
  - cantamos a una voz.
credits:
